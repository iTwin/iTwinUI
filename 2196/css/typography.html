<link rel="stylesheet" href="./_astro/typography.CC0zyav6.css" /><script type="module" src="./_astro/hoisted.Dj2e2qZ5.js"></script></head> <body class="iui-root" data-iui-theme> <theme-button></theme-button>   <h1>Typography</h1> <hr> <label id="skeleton-toggle" class="iui-toggle-switch-wrapper iui-label-on-right" style="margin-bottom: 22px;"> <input class="iui-toggle-switch" type="checkbox" role="switch"> <span class="iui-toggle-switch-label">Skeleton text</span> </label> <section id="demo-typography"> <h1 class="iui-text-headline iui-text-spacing">Headline</h1> <h2 class="iui-text-title iui-text-spacing">Title</h2> <h3 class="iui-text-subheading iui-text-spacing">Subheading</h3> <h4 class="iui-text-leading iui-text-spacing">Leading</h4> <p class="iui-text-block iui-text-spacing">Body</p> <p class="iui-text-block iui-text-muted iui-text-spacing">Muted</p> <p class="iui-text-small iui-text-spacing">Small</p> <!-- Paragraph with no content --> <p class="iui-text-spacing" style="width: 127.53px; height: 22px;"></p> </section> <script>
    document
      .querySelector('#skeleton-toggle input[type=checkbox]')
      .addEventListener('change', (e) => {
        document.querySelectorAll('.iui-text-spacing').forEach((skeletonText) => {
          skeletonText.classList.toggle('iui-skeleton');

          if (skeletonText.getAttribute('aria-hidden')) {
            skeletonText.removeAttribute('aria-hidden');
          } else {
            skeletonText.setAttribute('aria-hidden', 'true');
          }
        });
      });
  </script>  </body></html>
