<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Anchor | iTwinUI</title>

    <script type="module">
      import "./assets/theme.js";
    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url('@itwin/itwinui-variables') layer(variables);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);
      section[id^='demo'] {
        margin: 0 -4px;
        padding: 4px;
      }
    </style>
  </head>
  <body
    class="iui-root"
    data-iui-theme
  >
    <theme-button></theme-button>
    <h1>Anchor</h1>
    <hr />

    <section id="demo-default">

      <p>
        <a
          href="https://itwin.github.io/iTwinUI/"
          class="iui-anchor"
          id="test-1"
        >
          iTwinUI components list
        </a>
        &nbsp;- A basic anchor link.
      </p>

      <p>
        <a
          href="https://www.bentley.com/en"
          class="iui-anchor iui-anchor-external"
          referrerpolicy="no-referrer"
          target="_blank"
          id="test-2"
        >
          Bentley Systems
        </a>
        &nbsp;- An anchor link that opens in a new tab / window.
      </p>
    </section>
  </body>
</html>
