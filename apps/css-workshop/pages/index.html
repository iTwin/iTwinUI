<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>iTwinUI</title>
    <meta
      name="description"
      content="An open-source design system that helps us build a unified web experience."
    >
    <meta
      property="og:title"
      content="iTwinUI"
    >
    <meta
      property="og:description"
      content="An open-source design system that helps us build a unified web experience."
    >
    <meta
      property="og:image"
      content="https://itwin.github.io/iTwinUI/css/assets/logo.png"
    >
    <meta
      property="og:image:alt"
      content="iTwinUI logo"
    >
    <meta
      property="og:type"
      content="website"
    >
    <meta
      name="twitter:card"
      content="summary_large_image"
    >
    <meta
      property="og:url"
      content="https://itwin.github.io/iTwinUI/"
    >

    <link
      rel="icon"
      href="./assets/favicon.svg"
      type="image/svg+xml"
    />
    <link
      rel="alternate icon"
      href="./assets/favicon.ico"
      sizes="any"
    />
    <link
      rel="apple-touch-icon"
      href="./assets/pwa-icon.png"
    />
    <link
      rel="manifest"
      href="./assets/manifest.json"
    />

    <style>
      @import url("./assets/demo.css");
      @import url("@itwin/itwinui-variables");
      @import url("@itwin/itwinui-variables/os.css");
      @import url("@itwin/itwinui-css");
    </style>
  </head>

  <body
    class="iui-root"
    data-iui-theme
  >
    <h1>iTwinUI-CSS</h1>
    <p>This site is specifically designed for testing the CSS from&nbsp;<code
        class="iui-code">@itwin/itwinui-css</code>. To
      learn more about iTwinUI, please visit the&nbsp;<a
        href="https://iTwinUI.Bentley.com"
        class="iui-anchor"
      >iTwinUI documentation site</a>.</p>
    <hr />
    <main>
      %PUT_CONTENT_HERE%
    </main>
  </body>
</html>
