<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Test | iTwinUI</title>
    <script type="module">
      import "./assets/theme.js";
      import "@itwin/itwinui-icons-elements/placeholder";
      import "@itwin/itwinui-icons-elements/caret-down-small";
    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url('@itwin/itwinui-variables') layer(variables);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);
    </style>
    <style>
      section[id^='demo'] {
        width: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body
    class="iui-root"
    data-iui-theme
  >
    <theme-button></theme-button>
    <h1>Variants</h1>
    <hr />

    <h2>Buttons</h2>
    <section id="demo-buttons">
      <div>
        <button
          class="iui-button iui-field"
          data-iui-variant="accent"
        >
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Accent button with icon</span>
        </button>

        <button
          class="iui-button iui-field"
          data-iui-variant="accent"
          disabled
        >
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Accent button disabled</span>
        </button>
      </div>

      <div>
        <button
          class="iui-button iui-field"
          data-iui-variant="informational"
        >
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Informational button with icon</span>
        </button>

        <button
          class="iui-button iui-field"
          data-iui-variant="informational"
          disabled
        >
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Informational button disabled</span>
        </button>
      </div>

      <div>
        <button
          class="iui-button iui-field"
          data-iui-variant="positive"
        >
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Positive button with icon</span>
        </button>

        <button
          class="iui-button iui-field"
          data-iui-variant="positive"
          disabled
        >
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Positive button disabled</span>
        </button>
      </div>

      <div>
        <button
          class="iui-button iui-field"
          data-iui-variant="warning"
        >
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Warning button with icon</span>
        </button>

        <button
          class="iui-button iui-field"
          data-iui-variant="warning"
          disabled
        >
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Warning button disabled</span>
        </button>
      </div>

      <div>
        <button
          class="iui-button iui-field"
          data-iui-variant="negative"
        >
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Negative button with icon</span>
        </button>

        <button
          class="iui-button iui-field"
          data-iui-variant="negative"
          disabled
        >
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Negative button disabled</span>
        </button>
      </div>

      <div>
        <button class="iui-button iui-field">
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Default button with icon</span>
        </button>

        <button
          class="iui-button iui-field"
          disabled
        >
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Default button disabled</span>
        </button>
      </div>

      <div>
        <button
          class="iui-button iui-field"
          data-iui-variant="borderless"
        >
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Borderless button with icon</span>
        </button>

        <button
          class="iui-button iui-field"
          data-iui-variant="borderless"
          disabled
        >
          <svg-placeholder
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span>Borderless button disabled</span>
        </button>
      </div>
    </section>

    <h2>Inputs</h2>
    <section id="demo-inputs">
      <input
        class="iui-input iui-field"
        value="Default input"
      />

      <input
        class="iui-input iui-field"
        value="Default input disabled"
        disabled
      />

      <input
        class="iui-input iui-field"
        placeholder="Default input placeholder"
      />

      <input
        class="iui-input iui-field"
        placeholder="Default input placeholder disabled"
        disabled
      />

      <input
        class="iui-input iui-field"
        data-iui-variant="borderless"
        value="Borderless input"
      />

      <input
        class="iui-input iui-field"
        data-iui-variant="borderless"
        value="Borderless input disabled"
        disabled
      />

      <input
        class="iui-input iui-field"
        data-iui-variant="borderless"
        placeholder="Borderless input placeholder"
      />

      <input
        class="iui-input iui-field"
        data-iui-variant="borderless"
        placeholder="Borderless input placeholder disabled"
        disabled
      />
    </section>

    <h2>Selects</h2>
    <section id="demo-selects">
      <div class="iui-input-with-icon">
        <div
          tabindex="0"
          class="iui-select-button iui-field"
        >
          <svg-placeholder
            class="iui-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span class="iui-content">Default select</span>
        </div>
        <svg-caret-down-small
          class="iui-svg-icon iui-end-icon"
          aria-hidden="true"
        ></svg-caret-down-small>
      </div>

      <div class="iui-input-with-icon">
        <div class="iui-select-button iui-field iui-disabled">
          <svg-placeholder
            class="iui-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span class="iui-content">Default select disabled</span>
        </div>
        <svg-caret-down-small
          class="iui-svg-icon iui-end-icon"
          aria-hidden="true"
        ></svg-caret-down-small>
      </div>

      <div class="iui-input-with-icon">
        <div
          tabindex="0"
          class="iui-select-button iui-field iui-placeholder"
        >
          <svg-placeholder
            class="iui-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span class="iui-content">Default select placeholder</span>
        </div>
        <svg-caret-down-small
          class="iui-svg-icon iui-end-icon"
          aria-hidden="true"
        ></svg-caret-down-small>
      </div>

      <div class="iui-input-with-icon">
        <div class="iui-select-button iui-field iui-placeholder iui-disabled">
          <svg-placeholder
            class="iui-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span class="iui-content">Default select placeholder disabled</span>
        </div>
        <svg-caret-down-small
          class="iui-svg-icon iui-end-icon"
          aria-hidden="true"
        ></svg-caret-down-small>
      </div>

      <div class="iui-input-with-icon">
        <div
          tabindex="0"
          class="iui-select-button iui-field"
          data-iui-variant="borderless"
        >
          <svg-placeholder
            class="iui-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span class="iui-content">Borderless select</span>
        </div>
        <svg-caret-down-small
          class="iui-svg-icon iui-end-icon"
          aria-hidden="true"
        ></svg-caret-down-small>
      </div>

      <div class="iui-input-with-icon">
        <div
          class="iui-select-button iui-field iui-disabled"
          data-iui-variant="borderless"
        >
          <svg-placeholder
            class="iui-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span class="iui-content">Borderless select disabled</span>
        </div>
        <svg-caret-down-small
          class="iui-svg-icon iui-end-icon"
          aria-hidden="true"
        ></svg-caret-down-small>
      </div>

      <div class="iui-input-with-icon">
        <div
          tabindex="0"
          class="iui-select-button iui-field iui-placeholder"
          data-iui-variant="borderless"
        >
          <svg-placeholder
            class="iui-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span class="iui-content">Borderless select placeholder</span>
        </div>
        <svg-caret-down-small
          class="iui-svg-icon iui-end-icon"
          aria-hidden="true"
        ></svg-caret-down-small>
      </div>

      <div class="iui-input-with-icon">
        <div
          class="iui-select-button iui-field iui-placeholder iui-disabled"
          data-iui-variant="borderless"
        >
          <svg-placeholder
            class="iui-icon"
            aria-hidden="true"
          ></svg-placeholder>
          <span class="iui-content">Borderless select placeholder disabled</span>
        </div>
        <svg-caret-down-small
          class="iui-svg-icon iui-end-icon"
          aria-hidden="true"
        ></svg-caret-down-small>
      </div>
    </section>
  </body>
</html>
