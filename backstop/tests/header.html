  <script>
    document.querySelectorAll('.demo-disabled-toggle input[type=checkbox]').forEach(toggle => {
      const section = toggle.parentElement.parentElement.nextElementSibling;
      toggle.addEventListener('change', (e) => {
        section.querySelectorAll('.iui-header-breadcrumb-button-wrapper').forEach((breadcrumb) => {
          if (breadcrumb.getAttribute('aria-disabled')) {
            breadcrumb.removeAttribute('aria-disabled');
          } else {
            breadcrumb.setAttribute('aria-disabled', 'true');
          }
          breadcrumb.querySelectorAll('button').forEach((button) => button.toggleAttribute('disabled'));
        });
      });
    });

    document.querySelector('#demo-slim-toggle input[type=checkbox]').addEventListener('change', (e) => {
      document.querySelector('#demo-slim-toggle .iui-page-header').classList.toggle('iui-page-header-slim');
      document.querySelector('#demo-slim-toggle .iui-user-icon').classList.toggle('iui-small');
    });
  </script>
