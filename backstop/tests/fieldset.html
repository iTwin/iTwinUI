<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Fieldset | iTwinUI</title>
    <link
      rel="stylesheet"
      href="../../lib/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <style>
      .iui-input-container {
        margin-bottom: 11px;
      }
    </style>
    <script src="../assets/theme.js"></script>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Fieldset</h1>
    <hr />

    <section id="demo-default">
      <fieldset class="iui-fieldset">
        <legend>General settings</legend>

        <label class="iui-input-container iui-inline-label">
          <div class="iui-label">Resolution</div>
          <div class="iui-input-with-icon">
            <div
              tabindex="0"
              class="iui-select-content"
            >
              <span class="iui-content">2560 x 1600</span>
            </div>
            <span class="iui-input-icon iui-actionable">
              <svg
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="m4.8067 6h6.3953a.27961.27961 0 0 1 .24043.44321l-3.1736 3.45707a.33969.33969 0 0 1 -.48085 0l-3.2217-3.45707a.26909.26909 0 0 1 .24042-.44321z"
                ></path>
              </svg>
            </span>
          </div>
        </label>

        <div class="iui-input-container iui-inline-label">
          <div class="iui-label">Color theme</div>
          <div class="iui-input-group">
            <label class="iui-radio">
              <input
                type="radio"
                name="radio-demo-1"
                value="light"
              />
              <span class="iui-radio-dot">
                <svg
                  viewBox="0 0 16 16"
                  aria-hidden="true"
                  focusable="false"
                >
                  <circle
                    cx="8"
                    cy="8"
                    r="4"
                  />
                </svg>
              </span>
              <span class="iui-label">Light</span>
            </label>
            <label class="iui-radio">
              <input
                type="radio"
                name="radio-demo-1"
                value="dark"
              />
              <span class="iui-radio-dot">
                <svg
                  viewBox="0 0 16 16"
                  aria-hidden="true"
                  focusable="false"
                >
                  <circle
                    cx="8"
                    cy="8"
                    r="4"
                  />
                </svg>
              </span>
              <span class="iui-label">Dark</span>
            </label>
            <label class="iui-radio">
              <input
                type="radio"
                name="radio-demo-1"
                value="match-device"
                checked
              />
              <span class="iui-radio-dot">
                <svg
                  viewBox="0 0 16 16"
                  aria-hidden="true"
                  focusable="false"
                >
                  <circle
                    cx="8"
                    cy="8"
                    r="4"
                  />
                </svg>
              </span>
              <span class="iui-label">Match device</span>
            </label>
          </div>
        </div>

        <label class="iui-toggle-switch">
          <input
            type="checkbox"
            checked
          />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Share usage statistics</span>
        </label>

        <label class="iui-toggle-switch">
          <input
            type="checkbox"
            checked
          />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Share crash logs</span>
        </label>

        <label class="iui-toggle-switch">
          <input
            type="checkbox"
            disabled
          />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Advanced settings</span>
        </label>

      </fieldset>

      <br />

      <fieldset
        class="iui-fieldset"
        disabled
      >
        <legend>Advanced settings</legend>

        <label class="iui-input-container iui-inline-label iui-disabled">
          <div class="iui-label">Internal URL</div>
          <input
            value="http://127.0.0.1:5500/backstop/minified/fieldset.html"
            class="iui-input"
            disabled
          />
        </label>

        <label class="iui-toggle-switch">
          <input type="checkbox" />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Enable GPU rendering</span>
        </label>

        <label class="iui-toggle-switch">
          <input type="checkbox" />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Enable overclock mode</span>
        </label>
      </fieldset>
    </section>
  </body>
</html>
