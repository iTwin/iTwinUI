<html id="theme">
  <head>
    <title>Side Navigation</title>
    <link
      rel="icon"
      href="../assets/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="../../lib/css/global.css"
    />
    <link
      rel="stylesheet"
      href="../../lib/css/button.css"
    />
    <link
      rel="stylesheet"
      href="../../lib/css/tooltip.css"
    />
    <link
      rel="stylesheet"
      href="../../lib/css/side-navigation.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <style>
      section {
        height: 666px;
      }

      body {
        background-color: var(--iui-color-background-2) !important;
      }

      .iui-tooltip {
        position: absolute;
        margin-left: 80px;
        margin-top: 14px;
        display: none;
      }

      .iui-button:hover + .iui-tooltip {
        display: block;
      }

      .iui-expanded .iui-tooltip {
        display: none !important;
      }
    </style>
    <script src="../assets/theme.js"></script>
    <script>
      function handleHidePanel() {
        const administration = document.getElementById(
          'demo-sidenav-container',
        )
        if (administration.classList.contains('iui-expanded')) {
          administration.classList.remove('iui-expanded');
          administration.classList.add('iui-collapsed');
        } else {
          administration.classList.add('iui-expanded');
          administration.classList.remove('iui-collapsed');
        }
      }
    </script>
  </head>

  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Side navigation</h1>

    <hr />

    <section id="demo-side-navigation">
      <div
        class="iui-side-navigation iui-collapsed"
        id="demo-sidenav-container"
      >
        <!-- Expand arrow -->
        <button
          class="iui-button iui-expand"
          role="button"
          aria-label="Expand menu"
          onclick="handleHidePanel()"
        >
          <!-- Use chevron-right.svg from generic-icons package. -->
          <svg
            class="iui-icon"
            aria-hidden="true"
            viewBox="0 0 16 16"
          >
            <path d="m4.7 0-1.4 1.4 6.6 6.6-6.6 6.6 1.4 1.4 8-8z" />
          </svg>
        </button>

        <!-- Rest of the tabs -->
        <div class="iui-content">
          <div
            class="iui-content-container"
            role="tablist"
            aria-label="Applications"
          >
            <div class="iui-top">
              <button
                class="iui-button iui-large iui-active"
                role="tab"
                aria-selected="true"
                aria-label="Home"
                aria-controls="home-tab"
              >
                <!-- Use home.svg from generic-icons package. -->
                <svg
                  class="iui-icon"
                  viewBox="0 0 16 16"
                  aria-hidden="true"
                >
                  <path d="m2 14.6s0 .4.3.4h4.7v-4h2v4h4.5c.5 0 .5-.4.5-.4v-6.1l-6-4.5-6 4.5z" />
                  <path d="m14 5.3v-3.3h-2v1.8l-4-2.8-8 5.7 1 1.3 7-5 7 5 1-1.3z" />
                </svg>
                <span class="iui-label">Home</span>
              </button>
              <span class="iui-tooltip">Home</span>

              <button
                class="iui-button iui-large"
                role="tab"
                aria-selected="false"
                aria-label="Documents"
                aria-controls="documents-tab"
              >
                <!-- Use document.svg from generic-icons package. -->
                <svg
                  class="iui-icon"
                  viewBox="0 0 16 16"
                  aria-hidden="true"
                >
                  <path d="m10 0h-8v16h12v-12h-4z" />
                  <path d="m11 0v3h3z" />
                </svg>
                <span class="iui-label">Documents</span>
              </button>
              <span class="iui-tooltip">Documents</span>

              <button
                class="iui-button iui-large"
                role="tab"
                aria-selected="false"
                aria-label="Map"
                aria-controls="map-tab"
              >
                <!-- Use map.svg from generic-icons package. -->
                <svg
                  class="iui-icon"
                  viewBox="0 0 16 16"
                  aria-hidden="true"
                >
                  <path d="m11.2 11.4-1.5 4.6h6.3v-3.2z" />
                  <path d="m11.7 9.8 4.3 1.3v-11.1h-1.2z" />
                  <circle
                    cx="5"
                    cy="5.9"
                    r="1.7"
                  />
                  <path
                    d="m0 0v16h8l5.1-16zm6.8 9.5c-.7 1.2-1.8 2.9-1.8 2.9s-1.2-1.7-1.8-2.9c-1-1.7-1.4-2.8-1.4-3.6 0-1.8 1.4-3.2 3.2-3.2s3.2 1.4 3.2 3.2c0 .8-.4 1.9-1.4 3.6"
                  />
                </svg>
                <span class="iui-label">Map</span>
              </button>
              <span class="iui-tooltip">Map</span>

              <button
                class="iui-button iui-large"
                role="tab"
                aria-selected="false"
                aria-label="Archives"
                aria-controls="archives-tab"
                disabled
              >
                <!-- Use archive.svg from generic-icons package. -->
                <svg
                  class="iui-icon"
                  viewBox="0 0 16 16"
                  aria-hidden="true"
                >
                  <path d="M11,8v2H5V8H0v7h16V8H11z" />
                  <path d="M6,8h4v1H6" />
                  <path d="M11,1v2H5V1H0v6h16V1H11z" />
                  <path d="M6,1h4v1H6" />
                </svg>
                <span class="iui-label">Archives</span>
              </button>
              <span class="iui-tooltip">Archives</span>

              <button
                class="iui-button iui-large"
                role="tab"
                aria-selected="false"
                aria-label="Calendar"
                aria-controls="calendar-tab"
              >
                <!-- Use calendar.svg from generic-icons package. -->
                <svg
                  class="iui-icon"
                  viewBox="0 0 16 16"
                  aria-hidden="true"
                >
                  <path
                    d="M13,13H9V10h4ZM16,3V15a1,1,0,0,1-1,1H1a1,1,0,0,1-1-1V3A1,1,0,0,1,1,2H3V0H4V2h8V0h1V2h2A1,1,0,0,1,16,3ZM15,6H1v9H15Z"
                  />
                </svg>
                <span class="iui-label">Calendar</span>
              </button>
              <span class="iui-tooltip">Calendar</span>
            </div>

            <div class="iui-bottom">
              <button
                class="iui-button iui-large"
                role="tab"
                aria-selected="false"
                aria-label="Administration"
                aria-controls="administration-tab"
              >
                <!-- Use tools.svg from generic-icons package. -->
                <svg
                  class="iui-icon"
                  viewBox="0 0 16 16"
                  aria-hidden="true"
                >
                  <path
                    d="M14.9 3.6L16 .7l-.7-.7-2.8 1.1-.5 1.5-5.6 5.6c-.7-.4-1.5-.2-2 .3L.5 12.4c-.7.7-.7 1.7 0 2.4l.7.7c.7.7 1.7.7 2.4 0l3.9-3.9c.5-.5.6-1.4.3-2L13.4 4"
                  />
                  <path
                    d="M3.5 7.9l.2-.2c.5-.4 1.1-.7 1.9-.7.2 0 .4 0 .6.1l1.6-1.6c.8-2-.2-4.3-2.2-5.2C4.8 0 3.9-.1 3.1.1L6 3 3 6 .1 3.1C-.4 5.2.9 7.4 3 7.9h.5M10.5 8.3L8.9 9.9c.1.4.1.9 0 1.3l4.5 4.5c.5.5 1.4.5 1.9 0l.4-.4c.5-.5.5-1.4 0-1.9"
                  />
                </svg>
                <span class="iui-label">Administration</span>
              </button>
              <span class="iui-tooltip">Administration</span>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
