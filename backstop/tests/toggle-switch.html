<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Toggle switch | iTwinUI</title>
    <link
      rel="stylesheet"
      href="../../lib/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <style>
      section[id^='demo'] {
        display: flex;
        flex-direction: column;
        gap: 11px;
      }
    </style>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/placeholder"
    ></script>
    <script src="../assets/theme.js"></script>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Toggle switch</h1>
    <hr />

    <h2>Default</h2>
    <section id="demo-default">
      <div class="iui-input-container">
        <div class="iui-label iui-required">Toggle switch group label</div>
        <div class="iui-input-group">
          <label class="iui-toggle-switch">
            <div class="iui-toggle">
              <input
                type="checkbox"
                checked
              />
            </div>
            <span class="iui-label">Option 1</span>
          </label>
          <label class="iui-toggle-switch">
            <div class="iui-toggle">
              <input type="checkbox" />
            </div>
            <span class="iui-label">Option 2</span>
          </label>
          <label class="iui-toggle-switch iui-disabled">
            <div class="iui-toggle">
              <input
                type="checkbox"
                checked
                disabled
              />
            </div>
            <span class="iui-label">Option 3</span>
          </label>
          <label class="iui-toggle-switch iui-disabled">
            <div class="iui-toggle">
              <input
                type="checkbox"
                disabled
              />
            </div>
            <span class="iui-label">Option 4</span>
          </label>
        </div>
      </div>

      <div class="iui-input-container">
        <div class="iui-label">Toggle switch group label</div>
        <div class="iui-input-group">
          <label class="iui-toggle-switch">
            <div class="iui-toggle">
              <input
                type="checkbox"
                checked
              />
              <svg-placeholder
                class="iui-toggle-switch-icon"
                aria-hidden="true"
              ></svg-placeholder>
            </div>
            <span class="iui-label">Option 1</span>
          </label>
          <label class="iui-toggle-switch">
            <div class="iui-toggle">
              <input type="checkbox" />
              <svg-placeholder
                class="iui-toggle-switch-icon"
                aria-hidden="true"
              ></svg-placeholder>
            </div>
            <span class="iui-label">Option 2</span>
          </label>
          <label class="iui-toggle-switch iui-disabled">
            <div class="iui-toggle">
              <input
                type="checkbox"
                checked
                disabled
              />
              <svg-placeholder
                class="iui-toggle-switch-icon"
                aria-hidden="true"
              ></svg-placeholder>
            </div>
            <span class="iui-label">Option 3</span>
          </label>
          <label class="iui-toggle-switch iui-disabled">
            <div class="iui-toggle">
              <input
                type="checkbox"
                disabled
              />
              <svg-placeholder
                class="iui-toggle-switch-icon"
                aria-hidden="true"
              ></svg-placeholder>
            </div>
            <span class="iui-label">Option 4</span>
          </label>
        </div>
      </div>
    </section>

    <hr />

    <h2>Without group label</h2>
    <section id="demo-no-label">
      <h3>Toggle switch on left</h3>
      <div
        id="left"
        style="
          width: fit-content;
          display: flex;
          flex-direction: column;
          align-items: flex-start;"
      >
        <label class="iui-toggle-switch">
          <div class="iui-toggle">
            <input
              type="checkbox"
              checked
            />
          </div>
          <span class="iui-label">Option 1</span>
        </label>
        <label class="iui-toggle-switch">
          <div class="iui-toggle">
            <input type="checkbox" />
          </div>
          <span class="iui-label">Option 2</span>
        </label>
        <label class="iui-toggle-switch iui-disabled">
          <div class="iui-toggle">
            <input
              type="checkbox"
              checked
              disabled
            />
          </div>
          <span class="iui-label">Option 3</span>
        </label>
        <label class="iui-toggle-switch iui-disabled">
          <div class="iui-toggle">
            <input
              type="checkbox"
              disabled
            />
          </div>
          <span class="iui-label">Option 4</span>
        </label>
      </div>

      <h3>Toggle switch on right</h3>
      <div
        id="right"
        style="
          width: fit-content;
          display: flex;
          flex-direction: column;
          align-items: flex-end;"
      >
        <label class="iui-toggle-switch">
          <span class="iui-label">Option 1</span>
          <div class="iui-toggle">
            <input
              type="checkbox"
              checked
            />
          </div>
        </label>
        <label class="iui-toggle-switch">
          <span class="iui-label">Option 2</span>
          <div class="iui-toggle">
            <input type="checkbox" />
          </div>
        </label>
        <label class="iui-toggle-switch iui-disabled">
          <span class="iui-label">Option 3</span>
          <div class="iui-toggle">
            <input
              type="checkbox"
              checked
              disabled
            />
          </div>
        </label>
        <label class="iui-toggle-switch iui-disabled">
          <span class="iui-label">Option 4</span>
          <div class="iui-toggle">
            <input
              type="checkbox"
              disabled
            />
          </div>
        </label>
      </div>

      <h3>No label</h3>
      <div id="no-label">
        <label class="iui-toggle-switch">
          <div class="iui-toggle">
            <input
              type="checkbox"
              checked
            />
          </div>
        </label>
        <label class="iui-toggle-switch">
          <div class="iui-toggle">
            <input type="checkbox" />
          </div>
        </label>
        <label class="iui-toggle-switch iui-disabled">
          <div class="iui-toggle">
            <input
              type="checkbox"
              checked
              disabled
            />
          </div>
        </label>
        <label class="iui-toggle-switch iui-disabled">
          <div class="iui-toggle">
            <input
              type="checkbox"
              disabled
            />
          </div>
        </label>
      </div>
    </section>
  </body>
</html>
