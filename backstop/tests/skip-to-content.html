<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>skip-to-content | iTwinUI</title>
    <link
      rel="stylesheet"
      href="../../lib/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <script src="../assets/theme.js"></script>
  </head>
  <body class="iui-body">
    <a
      href="#demo-skip-to-here"
      class="iui-skip-to-content"
      id="test-1"
    >Skip to main content</a>
    <theme-button></theme-button>
    <h1>Skip to content</h1>
    <hr />

    <section id="other-content">
      <div style="height: 1000px; border: solid 1px;">
        <p>This is not the main content.</p>
        <a
          href="#"
          class="iui-anchor"
        >Link 1</a>
        <br>
        <button class="iui-button iui-default">Button</button>
      </div>
    </section>
    <section id="demo-skip-to-here">
      <p>This is the main content.</p>
      <a
        href="#"
        class="iui-anchor"
      >Link 3</a>
    </section>
  </body>
</html>
