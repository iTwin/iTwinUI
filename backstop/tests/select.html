      href="../assets/favicon.ico"
    />

      href="../../lib/css/all.css"
    />

      rel="stylesheet"
      href="../assets/demo.css"
    />

    <section id="demo-default">

            >
              <span class="iui-content">Placeholder…</span>
            </div>
          </div>
          <div class="iui-message">Help message.</div>
        </label>
      </section>

      <label class="iui-input-container">
        <div class="iui-label">Select label</div>

          >
            <span class="iui-content"></span>
          </div>
        </div>

      </label>

      <label class="iui-input-container">

      </label>

      <label class="iui-input-container iui-disabled">

          </div>
        </div>

      </label>

          <!-- Use status-error.svg from @itwin/itwinui-icons package. -->

      style="height: 420px;"

        id="demo-default-singular-opened"
        style="height: 210px;"
      >
        <label class="iui-input-container">
          <div class="iui-label">Select label</div>
          <div class="iui-select">
            <div
              tabindex="0"
              class="iui-select-button iui-placeholder iui-active"
            >
              <span class="iui-content">Placeholder…</span>
            </div>
            <ul
              class="iui-menu"
              style="position: absolute; top: 100%;"
            >
              <li tabindex="0"><span class="iui-content">Option 1</span></li>
              <li
                tabindex="0"
                id="test-select-2"

            </ul>
          </div>
          <div class="iui-message">Help message.</div>
        </label>
      </section>

              <!-- Use placeholder.svg from @itwin/itwinui-icons package. -->
              <svg
                class="iui-icon"
                aria-hidden="true"
                viewBox="0 0 16 16"

                <path
                  d="m0 0v16h16v-16zm14.85714 1.94286v12.11428l-6.05714-6.05714zm-6.85714 5.25714-6.05714-6.05714h12.11428zm-.8.8-6.05714 6.05714v-12.11428zm.8.8 6.05714 6.05714h-12.11428z"
