<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Wizard | iTwinUI</title>
    <link
      rel="stylesheet"
      href="../../lib/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <script src="../assets/theme.js"></script>
    <style>
      section[id^='demo'] {
        width: 100%;
      }
    </style>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Wizard</h1>
    <hr />

    <h2>Default</h2>
    <section id="demo-default">

      <div class="iui-wizard">
        <nav
          class="iui-wizard-container"
          aria-label="Progress"
        >
          <span class="iui-wizard-step iui-completed iui-clickable">
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span
                class="iui-circle"
                tabindex="0"
              >1</span>
              <span class="iui-track"></span>
            </div>
            <div class="iui-step-name">First step</div>
          </span>

          <span class="iui-wizard-step iui-completed iui-clickable">
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span
                class="iui-circle"
                tabindex="0"
              >2</span>
              <span class="iui-track"></span>
            </div>
            <div class="iui-step-name">Completed step</div>
          </span>

          <span
            class="iui-wizard-step iui-current"
            aria-current="true"
          >
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span class="iui-circle">3</span>
              <span class="iui-track"></span>
            </div>
            <div class="iui-step-name">Current step</div>
          </span>

          <span class="iui-wizard-step">
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span class="iui-circle">4</span>
              <span class="iui-track"></span>
            </div>
            <div class="iui-step-name">Next step</div>
          </span>

          <span class="iui-wizard-step">
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span class="iui-circle">5</span>
              <span class="iui-track"></span>
            </div>
            <div class="iui-step-name">Last step</div>
          </span>
        </nav>
      </div>

    </section>

    <hr />

    <h2>Long</h2>
    <section id="demo-long">

      <div class="iui-wizard-long">
        <nav
          class="iui-wizard-container"
          aria-label="Progress"
        >
          <span class="iui-wizard-step iui-completed iui-clickable">
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span
                class="iui-circle"
                tabindex="0"
              >1</span>
              <span class="iui-track"></span>
            </div>
            <div class="iui-step-name">First step</div>
          </span>

          <span class="iui-wizard-step iui-completed iui-clickable">
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span
                class="iui-circle"
                tabindex="0"
              >2</span>
              <span class="iui-track"></span>
            </div>
            <div class="iui-step-name">Completed step</div>
          </span>

          <span
            class="iui-wizard-step iui-current"
            aria-current="true"
          >
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span class="iui-circle">3</span>
              <span class="iui-track"></span>
            </div>
            <div class="iui-step-name">Current step</div>
          </span>

          <span class="iui-wizard-step">
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span class="iui-circle">4</span>
              <span class="iui-track"></span>
            </div>
            <div class="iui-step-name">Next step</div>
          </span>

          <span class="iui-wizard-step">
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span class="iui-circle">5</span>
              <span class="iui-track"></span>
            </div>
            <div class="iui-step-name">Another step</div>
          </span>

          <span class="iui-wizard-step">
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span class="iui-circle">6</span>
              <span class="iui-track"></span>
            </div>
            <div class="iui-step-name">Yet another step</div>
          </span>

          <span class="iui-wizard-step">
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span class="iui-circle">7</span>
              <span class="iui-track"></span>
            </div>
            <div class="iui-step-name">Last step</div>
          </span>
        </nav>

        <p class="iui-wizard-steps">
          <span class="iui-steps-count">Step 3 of 7:</span>
          Name of current step
        </p>
      </div>

    </section>

    <hr />

    <h2>Workflow diagram</h2>
    <section id="demo-workflow">

      <div class="iui-wizard-workflow">
        <div class="iui-wizard-container">
          <span class="iui-wizard-step">
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span class="iui-circle">Start</span>
              <span class="iui-track"></span>
            </div>
          </span>

          <span
            class="iui-wizard-step iui-current"
            aria-current="true"
          >
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span class="iui-circle">Review & approve</span>
              <span class="iui-track"></span>
            </div>
          </span>

          <span class="iui-wizard-step">
            <div class="iui-idk">
              <span class="iui-track"></span>
              <span class="iui-circle">Complete</span>
              <span class="iui-track"></span>
            </div>
          </span>
        </div>
      </div>


    </section>
  </body>
</html>
