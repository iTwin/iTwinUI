<!DOCTYPE html>
<html id="theme">
  <head>
    <title>Column filter | iTwinUI</title>
    <link
      rel="icon"
      href="../assets/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="../../lib/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <style>
      section {
        padding: 16px;
      }
    </style>
    <script src="../assets/theme.js"></script>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Column filter</h1>
    <hr />
    <h2 id="default">Text filter</h2>

    <section id="demo-text">
      <div class="iui-column-filter">
        <label class="iui-input-container">
          <div class="iui-label">Show items with value that</div>
          <div class="iui-select">
            <div
              tabindex="0"
              id="test-select-1"
              class="iui-select-button"
            >
              <span class="iui-content">Starts with</span>
            </div>
          </div>
        </label>
        <input class="iui-input" />
        <div class="iui-button-bar">
          <button class="iui-button iui-high-visibility">
            <span class="iui-label">Filter</span>
          </button>
          <button class="iui-button">
            <span class="iui-label">Clear</span>
          </button>
        </div>
      </div>
    </section>

    <br />

    <h2>Date filter</h2>
    <section id="demo-date">
      <div class="iui-column-filter">
        <label class="iui-input-container iui-inline">
          <div class="iui-label">From</div>
          <input
            class="iui-input"
            value="Feb 6, 2020"
          />
          <div class="iui-message">
            <button
              class="iui-button iui-borderless"
              aria-label="Choose date"
            >
              <!-- Use calendar.svg from @itwin/itwinui-icons package. -->
              <svg
                class="iui-icon"
                aria-hidden="true"
                viewBox="0 0 16 16"
              >
                <path
                  d="M13,13H9V10h4ZM16,3V15a1,1,0,0,1-1,1H1a1,1,0,0,1-1-1V3A1,1,0,0,1,1,2H3V0H4V2h8V0h1V2h2A1,1,0,0,1,16,3ZM15,6H1v9H15Z"
                />
              </svg>
            </button>
          </div>
        </label>
        <label class="iui-input-container iui-inline">
          <div class="iui-label">To</div>
          <input
            class="iui-input"
            value="Feb 6, 2020"
          />
          <div class="iui-message">
            <button
              class="iui-button iui-borderless"
              aria-label="Choose date"
            >
              <!-- Use calendar.svg from @itwin/itwinui-icons package. -->
              <svg
                class="iui-icon"
                aria-hidden="true"
                viewBox="0 0 16 16"
              >
                <path
                  d="M13,13H9V10h4ZM16,3V15a1,1,0,0,1-1,1H1a1,1,0,0,1-1-1V3A1,1,0,0,1,1,2H3V0H4V2h8V0h1V2h2A1,1,0,0,1,16,3ZM15,6H1v9H15Z"
                />
              </svg>
            </button>
          </div>
        </label>

        <div class="iui-button-bar">
          <label class="iui-toggle-switch">
            <input
              type="checkbox"
              checked
            />
            <span class="iui-toggle">
              <span class="iui-handle"></span>
            </span>
            <span class="iui-label">All day</span>
          </label>
          <button class="iui-button iui-high-visibility">
            <span class="iui-label">Filter</span>
          </button>
          <button class="iui-button">
            <span class="iui-label">Clear</span>
          </button>
        </div>
      </div>

      <br /><br />

      <div class="iui-column-filter">
        <label class="iui-input-container iui-inline">
          <div class="iui-label">From</div>
          <input
            class="iui-input"
            value="Feb 6, 2020 9:00 AM"
          />
          <div class="iui-message">
            <button
              class="iui-button iui-borderless"
              aria-label="Choose date"
            >
              <!-- Use calendar.svg from @itwin/itwinui-icons package. -->
              <svg
                class="iui-icon"
                aria-hidden="true"
                viewBox="0 0 16 16"
              >
                <path
                  d="M13,13H9V10h4ZM16,3V15a1,1,0,0,1-1,1H1a1,1,0,0,1-1-1V3A1,1,0,0,1,1,2H3V0H4V2h8V0h1V2h2A1,1,0,0,1,16,3ZM15,6H1v9H15Z"
                />
              </svg>
            </button>
          </div>
        </label>
        <label class="iui-input-container iui-inline">
          <div class="iui-label">To</div>
          <input
            class="iui-input"
            value="Feb 6, 2020 12:00 PM"
          />
          <div class="iui-message">
            <button
              class="iui-button iui-borderless"
              aria-label="Choose date"
            >
              <!-- Use calendar.svg from @itwin/itwinui-icons package. -->
              <svg
                class="iui-icon"
                aria-hidden="true"
                viewBox="0 0 16 16"
              >
                <path
                  d="M13,13H9V10h4ZM16,3V15a1,1,0,0,1-1,1H1a1,1,0,0,1-1-1V3A1,1,0,0,1,1,2H3V0H4V2h8V0h1V2h2A1,1,0,0,1,16,3ZM15,6H1v9H15Z"
                />
              </svg>
            </button>
          </div>
        </label>

        <div class="iui-button-bar">
          <label class="iui-toggle-switch">
            <input type="checkbox" />
            <span class="iui-toggle">
              <span class="iui-handle"></span>
            </span>
            <span class="iui-label">All day</span>
          </label>
          <button class="iui-button iui-high-visibility">
            <span class="iui-label">Filter</span>
          </button>
          <button class="iui-button">
            <span class="iui-label">Clear</span>
          </button>
        </div>
      </div>
    </section>

  </body>
</html>
