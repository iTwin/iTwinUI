<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Column filter | iTwinUI</title>
    <link
      rel="stylesheet"
      href="../../lib/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <style>
      section {
        padding: 16px;
      }
    </style>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/calendar"
    ></script>
    <script src="../assets/theme.js"></script>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Column filter</h1>
    <hr />
    <h2 id="default">Text filter</h2>

    <section id="demo-text">
      <div class="iui-column-filter">
        <label class="iui-input-container">
          <div class="iui-label">Show items with value that</div>
          <div class="iui-select">
            <div
              tabindex="0"
              id="test-select-1"
              class="iui-select-button"
            >
              <span class="iui-content">Starts with</span>
            </div>
          </div>
        </label>
        <input class="iui-input" />
        <div class="iui-button-bar">
          <button class="iui-button iui-high-visibility">
            <span class="iui-label">Filter</span>
          </button>
          <button class="iui-button">
            <span class="iui-label">Clear</span>
          </button>
        </div>
      </div>
    </section>

    <br />

    <h2>Date filter</h2>
    <section id="demo-date">
      <div class="iui-column-filter">
        <label class="iui-input-container iui-inline-label iui-inline-icon">
          <div class="iui-label">From</div>
          <input
            class="iui-input"
            value="Feb 6, 2020"
          />
          <button
            class="iui-button iui-borderless iui-input-icon"
            aria-label="Choose date"
          >
            <svg-calendar
              class="iui-icon"
              aria-hidden="true"
            ></svg-calendar>
          </button>
        </label>
        <label class="iui-input-container iui-inline-label iui-inline-icon">
          <div class="iui-label">To</div>
          <input
            class="iui-input"
            value="Feb 6, 2020"
          />
          <button
            class="iui-button iui-borderless iui-input-icon"
            aria-label="Choose date"
          >
            <svg-calendar
              class="iui-icon"
              aria-hidden="true"
            ></svg-calendar>
          </button>
        </label>

        <div class="iui-button-bar">
          <label class="iui-toggle-switch">
            <input
              type="checkbox"
              checked
            />
            <span class="iui-toggle">
              <span class="iui-handle"></span>
            </span>
            <span class="iui-label">All day</span>
          </label>
          <button class="iui-button iui-high-visibility">
            <span class="iui-label">Filter</span>
          </button>
          <button class="iui-button">
            <span class="iui-label">Clear</span>
          </button>
        </div>
      </div>

      <br /><br />

      <div class="iui-column-filter">
        <label class="iui-input-container iui-inline-label iui-inline-icon">
          <div class="iui-label">From</div>
          <input
            class="iui-input"
            value="Feb 6, 2020 9:00 AM"
          />
          <button
            class="iui-button iui-borderless iui-input-icon"
            aria-label="Choose date"
          >
            <svg-calendar
              class="iui-icon"
              aria-hidden="true"
            ></svg-calendar>
          </button>
        </label>
        <label class="iui-input-container iui-inline-label iui-inline-icon">
          <div class="iui-label">To</div>
          <input
            class="iui-input"
            value="Feb 6, 2020 12:00 PM"
          />
          <button
            class="iui-button iui-borderless iui-input-icon"
            aria-label="Choose date"
          >
            <svg-calendar
              class="iui-icon"
              aria-hidden="true"
            ></svg-calendar>
          </button>
        </label>

        <div class="iui-button-bar">
          <label class="iui-toggle-switch">
            <input type="checkbox" />
            <span class="iui-toggle">
              <span class="iui-handle"></span>
            </span>
            <span class="iui-label">All day</span>
          </label>
          <button class="iui-button iui-high-visibility">
            <span class="iui-label">Filter</span>
          </button>
          <button class="iui-button">
            <span class="iui-label">Clear</span>
          </button>
        </div>
      </div>
    </section>

  </body>
</html>
