<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Text field | iTwinUI</title>
    <link
      rel="stylesheet"
      href="../../lib/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <style>
      section[id^='demo'] {
        width: auto;
        display: flex;
        flex-direction: column;
        gap: 11px;
      }
    </style>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/status-success"
    ></script>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/status-warning"
    ></script>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/status-error"
    ></script>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/close-small"
    ></script>
    <script src="../assets/theme.js"></script>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Text field</h1>
    <hr />

    <h2>Default</h2>
    <section id="demo-default">
      <label class="iui-input-container">
        <div class="iui-label iui-required">Input label</div>
        <input
          placeholder="Placeholder…"
          class="iui-input"
          required
        />
        <div class="iui-message">Help message.</div>
      </label>

      <label class="iui-input-container">
        <div class="iui-label">Input label</div>
        <input
          value="A value"
          class="iui-input"
        />
        <div class="iui-message">Help message.</div>
      </label>

      <label class="iui-input-container">
        <div class="iui-label">Input label</div>
        <input
          readonly
          value="A read-only value"
          class="iui-input"
        />
        <div class="iui-message">Help message.</div>
      </label>

      <label class="iui-input-container iui-disabled">
        <div class="iui-label">Input label</div>
        <input
          disabled
          placeholder="Placeholder…"
          class="iui-input"
        />
        <div class="iui-message">Help message.</div>
      </label>

      <label class="iui-input-container iui-disabled">
        <div class="iui-label">Input label</div>
        <input
          disabled
          value="A value"
          class="iui-input"
        />
        <div class="iui-message">Help message.</div>
      </label>

      <label class="iui-input-container iui-positive">
        <div class="iui-label">Input label</div>
        <input
          placeholder="Placeholder…"
          class="iui-input"
        />
        <div class="iui-message">
          <svg-status-success
            class="iui-message-status-icon"
            aria-hidden="true"
          ></svg-status-success>
          Positive message.
        </div>
      </label>

      <label class="iui-input-container iui-warning">
        <div class="iui-label">Input label</div>
        <input
          placeholder="Placeholder…"
          class="iui-input"
        />
        <div class="iui-message">
          <svg-status-warning
            class="iui-message-status-icon"
            aria-hidden="true"
          ></svg-status-warning>
          Warning message.
        </div>
      </label>

      <label class="iui-input-container iui-negative">
        <div class="iui-label">Input label</div>
        <input
          placeholder="Placeholder…"
          class="iui-input"
        />
        <div class="iui-message">
          <svg-status-error
            class="iui-message-status-icon"
            aria-hidden="true"
          ></svg-status-error>
          Negative message.
        </div>
      </label>

    </section>

    <br />

    <h2>Inline</h2>
    <section id="demo-inline">
      <label class="iui-input-container iui-inline">
        <div class="iui-label iui-required">Input label</div>
        <input
          placeholder="Placeholder…"
          class="iui-input"
          required
        />
      </label>

      <label class="iui-input-container iui-inline">
        <div class="iui-label">Input label</div>
        <input
          value="A value"
          class="iui-input"
        />
      </label>

      <label class="iui-input-container iui-inline iui-disabled">
        <div class="iui-label">Input label</div>
        <input
          disabled
          placeholder="Placeholder…"
          class="iui-input"
        />
      </label>

      <label class="iui-input-container iui-inline iui-disabled">
        <div class="iui-label">Input label</div>
        <input
          disabled
          value="A value"
          class="iui-input"
        />
      </label>

      <label class="iui-input-container iui-inline iui-positive">
        <div class="iui-label">Input label</div>
        <input
          placeholder="Placeholder…"
          class="iui-input"
        />
        <div class="iui-message">
          <svg-status-success
            class="iui-message-status-icon"
            aria-hidden="true"
          ></svg-status-success>
        </div>
      </label>

      <label class="iui-input-container iui-inline iui-warning">
        <div class="iui-label">Input label</div>
        <input
          placeholder="Placeholder…"
          class="iui-input"
        />
        <div class="iui-message">
          <svg-status-warning
            class="iui-message-status-icon"
            aria-hidden="true"
          ></svg-status-warning>
        </div>
      </label>

      <label class="iui-input-container iui-inline iui-negative">
        <div class="iui-label">Input label</div>
        <input
          placeholder="Placeholder…"
          class="iui-input"
        />
        <div class="iui-message">
          <svg-status-error
            class="iui-message-status-icon"
            aria-hidden="true"
          ></svg-status-error>
        </div>
      </label>

      <label class="iui-input-container iui-inline">
        <div class="iui-label">Input label</div>
        <input
          value="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
          class="iui-input"
        />
        <div class="iui-message">
          <button
            class="iui-button iui-borderless"
            aria-label="Clear"
          >
            <svg-close-small
              class="iui-icon"
              aria-hidden="true"
            ></svg-close-small>
          </button>
        </div>
      </label>
    </section>

    <br />

    <h2>Without label</h2>
    <section id="demo-no-label">
      <label class="iui-input-container iui-inline">
        <input
          placeholder="Placeholder…"
          class="iui-input"
        />
      </label>

      <label class="iui-input-container iui-inline">
        <input
          value="A value"
          class="iui-input"
        />
      </label>

      <label class="iui-input-container iui-inline iui-disabled">
        <input
          disabled
          placeholder="Placeholder…"
          class="iui-input"
        />
      </label>

      <label class="iui-input-container iui-inline iui-disabled">
        <input
          disabled
          value="A value"
          class="iui-input"
        />
      </label>

      <label class="iui-input-container iui-inline iui-positive">
        <input
          placeholder="Placeholder…"
          class="iui-input"
        />
        <div class="iui-message">
          <svg-status-success
            class="iui-message-status-icon"
            aria-hidden="true"
          ></svg-status-success>
        </div>
      </label>

      <label class="iui-input-container iui-inline iui-warning">
        <input
          placeholder="Placeholder…"
          class="iui-input"
        />
        <div class="iui-message">
          <svg-status-warning
            class="iui-message-status-icon"
            aria-hidden="true"
          ></svg-status-warning>
        </div>
      </label>

      <label class="iui-input-container iui-inline iui-negative">
        <input
          placeholder="Placeholder…"
          class="iui-input"
        />
        <div class="iui-message">
          <svg-status-error
            class="iui-message-status-icon"
            aria-hidden="true"
          ></svg-status-error>
        </div>
      </label>

      <label class="iui-input-container iui-inline">
        <input
          value="Small"
          class="iui-input iui-small"
        />
      </label>

      <label class="iui-input-container iui-inline">
        <input
          value="Default"
          class="iui-input"
        />
      </label>

      <label class="iui-input-container iui-inline">
        <input
          value="Large"
          class="iui-input iui-large"
        />
      </label>
    </section>

    <br />

    <h2>Auto-complete demo</h2>

    <form
      method="post"
      action=""
    >
      <label
        for="email"
        class="iui-input-container"
      >
        <div class="iui-label">Email address</div>
        <input
          placeholder="email@example.com"
          type="email"
          name="email"
          id="email"
          autocomplete="on"
          class="iui-input"
        />
      </label>
    </form>
  </body>
</html>
