<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Breadcrumbs | iTwinUI</title>
    <link
      rel="stylesheet"
      href="../../lib/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <style>
      .iui-input { width: 450px; }
      .iui-input-container { margin: 0; }

      #demo-anchors,
      #demo-buttons,
      #demo-not-tested {
        padding: 11px 12px;
      }
    </style>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/folder"
    ></script>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/caret-down-small"
    ></script>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/chevron-right"
    ></script>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/close-small"
    ></script>
    <script src="../assets/theme.js"></script>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Breadcrumbs</h1>
    <hr />

    <section id="demo-all">

      <section id="demo-anchors">

        <nav
          class="iui-breadcrumbs"
          aria-label="Breadcrumbs"
        >
          <button class="iui-button iui-borderless iui-dropdown">
            <svg-folder
              class="iui-icon"
              aria-hidden="true"
            ></svg-folder>
            <svg-caret-down-small
              class="iui-icon"
              aria-hidden="true"
            ></svg-caret-down-small>
          </button>
          <ol class="iui-breadcrumbs-list">
            <li class="iui-breadcrumbs-item">
              <a href="#">Root</a>
            </li>
            <li
              class="iui-breadcrumbs-separator"
              aria-hidden
            >
              <svg-chevron-right aria-hidden="true"></svg-chevron-right>
            </li>
            <li class="iui-breadcrumbs-item">
              <span class="iui-ellipsis">&mldr;</span>
            </li>
            <li
              class="iui-breadcrumbs-separator"
              aria-hidden
            >
              <svg-chevron-right aria-hidden="true"></svg-chevron-right>
            </li>
            <li class="iui-breadcrumbs-item">
              <a
                href="#"
                id="test-1"
              >Nested</a>
            </li>
            <li
              class="iui-breadcrumbs-separator"
              aria-hidden
            >
              <svg-chevron-right aria-hidden="true"></svg-chevron-right>
            </li>
            <li class="iui-breadcrumbs-item">
              <a
                href="#"
                id="test-2"
              >Double nested folder with truncation</a>
            </li>
            <li
              class="iui-breadcrumbs-separator"
              aria-hidden
            >
              <svg-chevron-right aria-hidden="true"></svg-chevron-right>
            </li>
            <li class="iui-breadcrumbs-item iui-current">
              <span aria-current='page'>You are here</span>
            </li>
          </ol>
        </nav>

      </section>

      <section id="demo-buttons">

        <nav
          class="iui-breadcrumbs"
          aria-label="Breadcrumbs"
        >
          <button class="iui-button iui-borderless iui-dropdown">
            <svg-folder
              class="iui-icon"
              aria-hidden="true"
            ></svg-folder>
            <svg-caret-down-small
              class="iui-icon"
              aria-hidden="true"
            ></svg-caret-down-small>
          </button>
          <ol class="iui-breadcrumbs-list">
            <li class="iui-breadcrumbs-item">
              <button class="iui-button">
                <span class="iui-label">Root</span>
              </button>
            </li>
            <li
              class="iui-breadcrumbs-separator"
              aria-hidden
            >
              <svg-chevron-right aria-hidden="true"></svg-chevron-right>
            </li>
            <li class="iui-breadcrumbs-item">
              <span class="iui-ellipsis">&mldr;</span>
            </li>
            <li
              class="iui-breadcrumbs-separator"
              aria-hidden
            >
              <svg-chevron-right aria-hidden="true"></svg-chevron-right>
            </li>
            <li class="iui-breadcrumbs-item">
              <button
                class="iui-button"
                id="test-3"
              >
                <span class="iui-label">Nested</span>
              </button>
            </li>
            <li
              class="iui-breadcrumbs-separator"
              aria-hidden
            >
              <svg-chevron-right aria-hidden="true"></svg-chevron-right>
            </li>
            <li class="iui-breadcrumbs-item">
              <button
                class="iui-button"
                id="test-4"
              >
                <span class="iui-label">Double nested folder with truncation</span>
              </button>
            </li>
            <li
              class="iui-breadcrumbs-separator"
              aria-hidden
            >
              <svg-chevron-right aria-hidden="true"></svg-chevron-right>
            </li>
            <li class="iui-breadcrumbs-item iui-current">
              <button
                class="iui-button"
                aria-current='page'
              >
                <span class="iui-label">You are here</span>
              </button>
            </li>
          </ol>
        </nav>

      </section>

    </section>

    <section id="demo-not-tested">

      <nav
        class="iui-breadcrumbs"
        aria-label="Breadcrumbs"
      >
        <button class="iui-button iui-borderless iui-dropdown">
          <svg-folder
            class="iui-icon"
            aria-hidden="true"
          ></svg-folder>
          <svg-caret-down-small
            class="iui-icon"
            aria-hidden="true"
          ></svg-caret-down-small>
        </button>
        <label class="iui-input-container iui-inline-label iui-inline-icon">
          <input
            value="C:/Root/Lorem/Ipsum/Nested/Double nested folder with truncation/You are here/"
            class="iui-input"
            spellcheck="false"
          />
          <button
            class="iui-button iui-borderless iui-input-icon"
            aria-label="Close"
          >
            <svg-close-small
              class="iui-icon"
              aria-hidden="true"
            ></svg-close-small>
          </button>
        </label>
      </nav>

    </section>

  </body>
</html>
