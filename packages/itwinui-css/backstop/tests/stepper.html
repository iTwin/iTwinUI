<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Stepper | iTwinUI</title>
    <link
      rel="stylesheet"
      href="../../css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <script src="../assets/theme.js"></script>
    <style>
      section[id^='demo'] {
        width: 100%;
      }
    </style>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Stepper</h1>
    <hr />

    <h2>Default</h2>
    <section id="demo-default">

      <div class="iui-stepper">
        <ol
          class="iui-stepper-list"
          aria-label="Progress"
        >
          <li
            class="iui-stepper-step"
            tabindex="0"
          >
            <div class="iui-stepper-step-name">First step</div>
          </li>

          <li
            class="iui-stepper-step"
            tabindex="0"
          >
            <div class="iui-stepper-step-name">Completed step</div>
          </li>

          <li
            class="iui-stepper-step"
            aria-current="step"
          >
            <div class="iui-stepper-step-name">Current step</div>
          </li>

          <li class="iui-stepper-step">
            <div class="iui-stepper-step-name">Next step</div>
          </li>

          <li class="iui-stepper-step">
            <div class="iui-stepper-step-name">Last step</div>
          </li>
        </ol>
      </div>

    </section>

    <hr />

    <h2>Long</h2>
    <section id="demo-long">

      <div class="iui-stepper">
        <ol
          class="iui-stepper-list"
          aria-label="Progress"
        >
          <li
            class="iui-stepper-step"
            tabindex="0"
          ></li>

          <li
            class="iui-stepper-step"
            tabindex="0"
          ></li>

          <li
            class="iui-stepper-step"
            aria-current="step"
          ></li>

          <li class="iui-stepper-step"></li>

          <li class="iui-stepper-step"></li>

          <li class="iui-stepper-step"></li>

          <li class="iui-stepper-step"></li>
        </ol>

        <div class="iui-stepper-label">
          <span class="iui-stepper-count">Step 3 of 7:</span>
          Name of current step
        </div>
      </div>

    </section>

  </body>
</html>
