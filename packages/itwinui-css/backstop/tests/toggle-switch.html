<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Toggle switch | iTwinUI</title>

    <script type="module">
      import "./assets/theme.js";
      import "@itwin/itwinui-icons-elements/placeholder";
    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);
      section[id^='demo'] {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 2px;
      }

      #demo-toggle-left,
      #demo-toggle-right,
      #demo-toggle-no-label {
        margin: 6px 0 22px;
      }
    </style>
  </head>
  <body class="iui-root">
    <theme-button></theme-button>
    <h1>Toggle switch</h1>
    <hr />

    <h2>Default</h2>
    <section id="demo-default">
      <div class="iui-input-container">
        <div class="iui-label iui-required">Toggle switch group label</div>
        <div class="iui-input-group">
          <label class="iui-toggle-switch-wrapper iui-label-on-right">
            <input
              class="iui-toggle-switch"
              type="checkbox"
              role="switch"
              checked
            />
            <span class="iui-toggle-switch-label">Option 1</span>
          </label>
          <label class="iui-toggle-switch-wrapper iui-label-on-right">
            <input
              class="iui-toggle-switch"
              type="checkbox"
              role="switch"
            />
            <span class="iui-toggle-switch-label">Option 2</span>
          </label>
          <label class="iui-toggle-switch-wrapper iui-label-on-right iui-disabled">
            <input
              class="iui-toggle-switch"
              type="checkbox"
              role="switch"
              checked
              disabled
            />
            <span class="iui-toggle-switch-label">Option 3</span>
          </label>
          <label class="iui-toggle-switch-wrapper iui-label-on-right iui-disabled">
            <input
              class="iui-toggle-switch"
              type="checkbox"
              role="switch"
              disabled
            />
            <span class="iui-toggle-switch-label">Option 4</span>
          </label>
        </div>
      </div>

      <div class="iui-input-container">
        <div class="iui-label">Toggle switch group label</div>
        <div class="iui-input-group">
          <label class="iui-toggle-switch-wrapper iui-label-on-right">
            <input
              class="iui-toggle-switch"
              type="checkbox"
              role="switch"
              checked
              id="test-toggle-1"
            />
            <svg-placeholder
              class="iui-toggle-switch-icon"
              aria-hidden="true"
            ></svg-placeholder>
            <span class="iui-toggle-switch-label">Option 1</span>
          </label>
          <label class="iui-toggle-switch-wrapper iui-label-on-right">
            <input
              class="iui-toggle-switch"
              type="checkbox"
              role="switch"
              id="test-toggle-2"
            />
            <svg-placeholder
              class="iui-toggle-switch-icon"
              aria-hidden="true"
            ></svg-placeholder>
            <span class="iui-toggle-switch-label">Option 2</span>
          </label>
          <label class="iui-toggle-switch-wrapper iui-label-on-right iui-disabled">
            <input
              class="iui-toggle-switch"
              type="checkbox"
              role="switch"
              checked
              disabled
            />
            <svg-placeholder
              class="iui-toggle-switch-icon"
              aria-hidden="true"
            ></svg-placeholder>
            <span class="iui-toggle-switch-label">Option 3</span>
          </label>
          <label class="iui-toggle-switch-wrapper iui-label-on-right iui-disabled">
            <input
              class="iui-toggle-switch"
              type="checkbox"
              role="switch"
              disabled
            />
            <svg-placeholder
              class="iui-toggle-switch-icon"
              aria-hidden="true"
            ></svg-placeholder>
            <span class="iui-toggle-switch-label">Option 4</span>
          </label>
        </div>
      </div>
    </section>

    <hr />

    <h2>Without group label</h2>
    <h3>Toggle switch on left</h3>
    <section id="demo-toggle-left">
      <label class="iui-toggle-switch-wrapper iui-label-on-right">
        <input
          class="iui-toggle-switch"
          type="checkbox"
          role="switch"
          checked
        />
        <span class="iui-toggle-switch-label">Option 1</span>
      </label>

      <label class="iui-toggle-switch-wrapper iui-label-on-right">
        <input
          class="iui-toggle-switch"
          type="checkbox"
          role="switch"
        />
        <span class="iui-toggle-switch-label">Option 2</span>
      </label>

      <label class="iui-toggle-switch-wrapper iui-label-on-right iui-disabled">
        <input
          class="iui-toggle-switch"
          type="checkbox"
          role="switch"
          checked
          disabled
        />
        <span class="iui-toggle-switch-label">Option 3</span>
      </label>

      <label class="iui-toggle-switch-wrapper iui-label-on-right iui-disabled">
        <input
          class="iui-toggle-switch"
          type="checkbox"
          role="switch"
          disabled
        />
        <span class="iui-toggle-switch-label">Option 4</span>
      </label>
    </section>

    <h3>Toggle switch on right</h3>
    <section id="demo-toggle-right">
      <label class="iui-toggle-switch-wrapper iui-label-on-left">
        <input
          class="iui-toggle-switch"
          type="checkbox"
          role="switch"
          checked
        />
        <span class="iui-toggle-switch-label">Option 1</span>
      </label>

      <label class="iui-toggle-switch-wrapper iui-label-on-left">
        <input
          class="iui-toggle-switch"
          type="checkbox"
          role="switch"
        />
        <span class="iui-toggle-switch-label">Option 2</span>
      </label>

      <label class="iui-toggle-switch-wrapper iui-label-on-left iui-disabled">
        <input
          class="iui-toggle-switch"
          type="checkbox"
          role="switch"
          checked
          disabled
        />
        <span class="iui-toggle-switch-label">Option 3</span>
      </label>

      <label class="iui-toggle-switch-wrapper iui-label-on-left iui-disabled">
        <input
          class="iui-toggle-switch"
          type="checkbox"
          role="switch"
          disabled
        />
        <span class="iui-toggle-switch-label">Option 4</span>
      </label>
    </section>

    <h3>No label</h3>
    <section id="demo-toggle-no-label">
      <div class="iui-toggle-switch-wrapper">
        <input
          class="iui-toggle-switch"
          type="checkbox"
          role="switch"
          checked
        />
        <svg-placeholder
          class="iui-toggle-switch-icon"
          aria-hidden="true"
        ></svg-placeholder>
      </div>

      <div class="iui-toggle-switch-wrapper">
        <input
          class="iui-toggle-switch"
          type="checkbox"
          role="switch"
        />
        <svg-placeholder
          class="iui-toggle-switch-icon"
          aria-hidden="true"
        ></svg-placeholder>
      </div>

      <div class="iui-toggle-switch-wrapper">
        <input
          class="iui-toggle-switch"
          type="checkbox"
          role="switch"
          checked
          disabled
        />
        <svg-placeholder
          class="iui-toggle-switch-icon"
          aria-hidden="true"
        ></svg-placeholder>
      </div>

      <div class="iui-toggle-switch-wrapper">
        <input
          class="iui-toggle-switch"
          type="checkbox"
          role="switch"
          disabled
        />
        <svg-placeholder
          class="iui-toggle-switch-icon"
          aria-hidden="true"
        ></svg-placeholder>
      </div>
    </section>
  </body>
</html>
