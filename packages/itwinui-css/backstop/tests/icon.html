<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Icon | iTwinUI</title>

    <script type="module">
      import "./assets/theme.js";
      import "@itwin/itwinui-icons-elements/imodel-hollow";
      import "@itwin/itwinui-icons-elements/info-circular";
      import "@itwin/itwinui-icons-elements/status-success";
      import "@itwin/itwinui-icons-elements/status-warning";
      import "@itwin/itwinui-icons-elements/status-error";
    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);
      section {
        display: flex;
        align-items: flex-end;
        gap: 4px;
        margin-bottom: 22px;
      }
    </style>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Icon</h1>
    <hr />

    <h2>Non-actionable icons</h2>
    <section id="demo-icons">
      <svg-imodel-hollow
        data-iui-icon-size="3xl"
        data-iui-icon-color="default"
        aria-hidden="true"
      ></svg-imodel-hollow>

      <svg-imodel-hollow
        data-iui-icon-size="2xl"
        data-iui-icon-color="default"
        aria-hidden="true"
      ></svg-imodel-hollow>

      <svg-imodel-hollow
        data-iui-icon-size="xl"
        data-iui-icon-color="default"
        aria-hidden="true"
      ></svg-imodel-hollow>

      <svg-imodel-hollow
        data-iui-icon-size="l"
        data-iui-icon-color="default"
        aria-hidden="true"
      ></svg-imodel-hollow>

      <svg-imodel-hollow
        data-iui-icon-size="m"
        data-iui-icon-color="default"
        aria-hidden="true"
      ></svg-imodel-hollow>

      <svg-imodel-hollow
        data-iui-icon-size="s"
        data-iui-icon-color="default"
        aria-hidden="true"
      ></svg-imodel-hollow>
    </section>

    <h2>Actionable icons</h2>
    <section>
      <p class="iui-text-small iui-text-muted">
        Use&nbsp;
        <a
          href="button.html#demo-borderless"
          class="iui-anchor"
        >borderless buttons</a>
        &nbsp;if an icon is actionable!
      </p>
    </section>

    <h2>Icons with status</h2>
    <section id="demo-status">
      <svg-info-circular
        data-iui-icon-size="m"
        data-iui-icon-color="informational"
        aria-hidden="true"
      ></svg-info-circular>

      <svg-status-success
        data-iui-icon-size="m"
        data-iui-icon-color="positive"
        aria-hidden="true"
      ></svg-status-success>

      <svg-status-warning
        data-iui-icon-size="m"
        data-iui-icon-color="warning"
        aria-hidden="true"
      ></svg-status-warning>

      <svg-status-error
        data-iui-icon-size="m"
        data-iui-icon-color="negative"
        aria-hidden="true"
      ></svg-status-error>
    </section>
  </body>
</html>
