<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Icon | iTwinUI</title>

    <script type="module">
      import "./assets/theme.js";
      import "@itwin/itwinui-icons-elements/imodel-hollow";
      import "@itwin/itwinui-icons-elements/info-circular";
      import "@itwin/itwinui-icons-elements/status-success";
      import "@itwin/itwinui-icons-elements/status-warning";
      import "@itwin/itwinui-icons-elements/status-error";
    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url('@itwin/itwinui-variables') layer(variables);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);
      section {
        display: flex;
        align-items: flex-end;
        gap: 4px;
        margin-bottom: 22px;
        padding: 12px;
        margin-inline: -12px;
      }
      #demo-typography {
        display: grid;
      }
      #demo-typography > div {
        display: flex;
        align-items: center;
        gap: 4px;
      }
    </style>
  </head>
  <body class="iui-root">
    <theme-button></theme-button>
    <h1>Icon</h1>
    <hr />

    <h2>Non-actionable icons</h2>
    <section id="demo-icons">
      <svg-imodel-hollow
        class="iui-svg-icon"
        data-iui-icon-size="s"
        aria-hidden="true"
      ></svg-imodel-hollow>
      <svg-imodel-hollow
        class="iui-svg-icon"
        data-iui-icon-size="m"
        aria-hidden="true"
      ></svg-imodel-hollow>
      <svg-imodel-hollow
        class="iui-svg-icon"
        data-iui-icon-size="l"
        aria-hidden="true"
      ></svg-imodel-hollow>
    </section>

    <h2>Actionable icons</h2>
    <section>
      <p class="iui-text-small iui-text-muted">
        Use&nbsp;
        <a
          href="button.html#demo-borderless"
          class="iui-anchor"
        >borderless buttons</a>
        &nbsp;if an icon is actionable!
      </p>
    </section>

    <h2>Icons with status</h2>
    <section id="demo-status">
      <svg-info-circular
        class="iui-svg-icon"
        data-iui-icon-color="informational"
        aria-hidden="true"
      ></svg-info-circular>

      <svg-status-success
        class="iui-svg-icon"
        data-iui-icon-color="positive"
        aria-hidden="true"
      ></svg-status-success>

      <svg-status-warning
        class="iui-svg-icon"
        data-iui-icon-color="warning"
        aria-hidden="true"
      ></svg-status-warning>

      <svg-status-error
        class="iui-svg-icon"
        data-iui-icon-color="negative"
        aria-hidden="true"
      ></svg-status-error>
    </section>

    <h2>Auto scale with text</h2>
    <section id="demo-typography">

      <div class="iui-text-headline iui-text-spacing">
        <svg-imodel-hollow
          class="iui-svg-icon"
          data-iui-icon-size="auto"
          aria-hidden="true"
        ></svg-imodel-hollow>
        Headline
      </div>

      <div class="iui-text-title iui-text-spacing">
        <svg-imodel-hollow
          class="iui-svg-icon"
          data-iui-icon-size="auto"
          aria-hidden="true"
        ></svg-imodel-hollow>
        Title
      </div>

      <div class="iui-text-subheading iui-text-spacing">
        <svg-imodel-hollow
          class="iui-svg-icon"
          data-iui-icon-size="auto"
          aria-hidden="true"
        ></svg-imodel-hollow>
        Subheading
      </div>

      <div class="iui-text-leading iui-text-spacing">
        <svg-imodel-hollow
          class="iui-svg-icon"
          data-iui-icon-size="auto"
          aria-hidden="true"
        ></svg-imodel-hollow>
        Leading
      </div>

      <div class="iui-text-block iui-text-spacing">
        <svg-imodel-hollow
          class="iui-svg-icon"
          data-iui-icon-size="auto"
          aria-hidden="true"
        ></svg-imodel-hollow>
        Body
      </div>

      <div class="iui-text-small iui-text-spacing">
        <svg-imodel-hollow
          class="iui-svg-icon"
          data-iui-icon-size="auto"
          aria-hidden="true"
        ></svg-imodel-hollow>
        Small
      </div>

    </section>
  </body>
</html>
