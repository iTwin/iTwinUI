<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Icon | iTwinUI</title>
    <link
      rel="stylesheet"
      href="../../css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <style>
      section {
        display: flex;
        align-items: flex-end;
        gap: 4px;
        margin-bottom: 22px;
      }
    </style>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/imodel-hollow"
    ></script>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/info-circular"
    ></script>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/status-success"
    ></script>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/status-warning"
    ></script>
    <script
      type="module"
      src="https://cdn.skypack.dev/@itwin/itwinui-icons-elements/status-error"
    ></script>
    <script src="../assets/theme.js"></script>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Icon</h1>
    <hr />

    <h2>Non-actionable icons</h2>
    <section id="demo-icons">
      <svg-imodel-hollow
        class="iui-icons-size-3xl iui-icons-display iui-icons-color"
        aria-hidden="true"
      ></svg-imodel-hollow>

      <svg-imodel-hollow
        class="iui-icons-size-2xl iui-icons-display iui-icons-color"
        aria-hidden="true"
      ></svg-imodel-hollow>

      <svg-imodel-hollow
        class="iui-icons-size-xl iui-icons-display iui-icons-color"
        aria-hidden="true"
      ></svg-imodel-hollow>

      <svg-imodel-hollow
        class="iui-icons-size-l iui-icons-display iui-icons-color"
        aria-hidden="true"
      ></svg-imodel-hollow>

      <svg-imodel-hollow
        class="iui-icons-size-m iui-icons-display iui-icons-color"
        aria-hidden="true"
      ></svg-imodel-hollow>

      <svg-imodel-hollow
        class="iui-icons-size-s iui-icons-display iui-icons-color"
        aria-hidden="true"
      ></svg-imodel-hollow>
    </section>

    <h2>Actionable icons</h2>
    <section>
      <p class="iui-text-small iui-text-muted">
        Use&nbsp;
        <a
          href="button.html#demo-borderless"
          class="iui-anchor"
        >borderless buttons</a>
        &nbsp;if an icon is actionable!
      </p>
    </section>

    <h2>Icons with status</h2>
    <section id="demo-status">
      <svg-info-circular
        class="iui-icons-size-m iui-icons-color-status iui-informational"
        aria-hidden="true"
      ></svg-info-circular>

      <svg-status-success
        class="iui-icons-size-m iui-icons-color-status iui-positive"
        aria-hidden="true"
      ></svg-status-success>

      <svg-status-warning
        class="iui-icons-size-m iui-icons-color-status iui-warning"
        aria-hidden="true"
      ></svg-status-warning>

      <svg-status-error
        class="iui-icons-size-m iui-icons-color-status iui-negative"
        aria-hidden="true"
      ></svg-status-error>
    </section>
  </body>
</html>
