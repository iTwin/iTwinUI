<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Badge | iTwinUI</title>

    <script type="module">
      import "./assets/theme.js";
    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);
      .iui-badge { margin-right: 4px; }
    </style>
  </head>
  <body class="iui-root">
    <theme-button></theme-button>
    <h1>Badge</h1>
    <hr />

    <section id="demo">

      <h2>Soft backgrounds</h2>

      <span
        class="iui-badge"
        style="--iui-badge-background-color: hsl(197, 71%, 83%);"
      >
        Skyblue
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: hsl(72, 51%, 66%);"
      >
        Celery
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: hsl(2, 90%, 80%);"
      >
        Froly
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: hsl(207, 44%, 73%);"
      >
        Steelblue
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: hsl(42, 100%, 70%);"
      >
        Sunglow
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: hsl(29, 92%, 71%);"
      >
        Seabuckthorn
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: hsl(176, 43%, 72%);"
      >
        Montecarlo
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: hsl(211, 44%, 77%);"
      >
        Poloblue
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: hsl(305, 19%, 75%);"
      >
        Boquet
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: hsl(42, 15%, 85%);"
      >
        Ash
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: hsl(27, 32%, 72%);"
      >
        Oak
      </span>

      <br />

      <span
        class="iui-badge"
        style="--iui-badge-background-color: hsl(197, 71%, 83%);"
        title="A long label that becomes truncated"
      >
        A long label that becomes truncated
      </span>

      <br />

      <h2>Statuses</h2>

      <span class="iui-badge">
        Default
      </span>

      <span
        class="iui-badge"
        style="--iui-badge-background-color: #A5D7F5;"
      >
        Primary
      </span>

      <span
        class="iui-badge"
        style="--iui-badge-background-color: #C3E1AF;"
      >
        Positive
      </span>

      <span
        class="iui-badge"
        style="--iui-badge-background-color: #EFA9A9;"
      >
        Negative
      </span>

      <span
        class="iui-badge"
        style="--iui-badge-background-color: #F9D7AB;"
      >
        Warning
      </span>

    </section>
  </body>
</html>
