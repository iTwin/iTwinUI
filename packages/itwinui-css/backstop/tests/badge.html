<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Badge | iTwinUI</title>

    <script type="module">
      import "./assets/theme.js";
    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url('@itwin/itwinui-variables') layer(variables);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);

      section[id^='demo'] {
        padding: 0 var(--iui-size-xs);
        display: flex;
        gap: var(--iui-size-2xs);
      }
    </style>
  </head>
  <body class="iui-root">
    <theme-button></theme-button>
    <h1>Badge</h1>
    <hr />

    <h2>Soft backgrounds</h2>
    <section id="demo-soft-backgrounds">

      <span class="iui-badge">
        Default
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: var(--iui-color-background-red);"
      >
        Red
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: var(--iui-color-background-orange);"
      >
        Orange
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: var(--iui-color-background-yellow);"
      >
        Yellow
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: var(--iui-color-background-green);"
      >
        Green
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: var(--iui-color-background-cyan);"
      >
        Cyan
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: var(--iui-color-background-blue);"
      >
        Blue
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: var(--iui-color-background-pink);"
      >
        Pink
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: var(--iui-color-background-violet);"
      >
        Violet
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: var(--iui-color-background-brown);"
      >
        Brown
      </span>
      <span
        class="iui-badge"
        style="--iui-badge-background-color: var(--iui-color-background-gray);"
        title="A long label that becomes truncated"
      >
        A long label that becomes truncated
      </span>

    </section>

    <h2>Statuses</h2>
    <section id="demo-statuses">

      <span
        class="iui-badge"
        data-iui-status="informational"
      >
        Informational
      </span>
      <span
        class="iui-badge"
        data-iui-status="positive"
      >
        Positive
      </span>
      <span
        class="iui-badge"
        data-iui-status="negative"
      >
        Negative
      </span>
      <span
        class="iui-badge"
        data-iui-status="warning"
      >
        Warning
      </span>

    </section>
  </body>
</html>
