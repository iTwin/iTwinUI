<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Typography | iTwinUI</title>

    <script type="module">
      import "./assets/theme.js";
    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url('@itwin/itwinui-variables') layer(variables);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);
      section[id^='demo'] {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body
    class="iui-root"
    data-iui-theme
  >
    <theme-button></theme-button>
    <h1>Typography</h1>
    <hr />

    <label
      id="skeleton-toggle"
      class="iui-toggle-switch-wrapper iui-label-on-right"
      style="margin-bottom: 22px;"
    >
      <input
        class="iui-toggle-switch"
        type="checkbox"
        role="switch"
      />
      <span class="iui-toggle-switch-label">Skeleton text</span>
    </label>

    <section id="demo-typography">

      <h1 class="iui-text-headline iui-text-spacing">Headline</h1>

      <h2 class="iui-text-title iui-text-spacing">Title</h2>

      <h3 class="iui-text-subheading iui-text-spacing">Subheading</h3>

      <h4 class="iui-text-leading iui-text-spacing">Leading</h4>

      <p class="iui-text-block iui-text-spacing">Body</p>

      <p class="iui-text-block iui-text-muted iui-text-spacing">Muted</p>

      <p class="iui-text-small iui-text-spacing">Small</p>

      <!-- Paragraph with no content -->
      <p
        class="iui-text-spacing"
        style="width: 127.53px; height: 22px;"
      ></p>

    </section>

    <script>
      document.querySelector('#skeleton-toggle input[type=checkbox]').addEventListener('change', (e) => {
        document.querySelectorAll('.iui-text-spacing').forEach((skeletonText) => {
          skeletonText.classList.toggle('iui-skeleton');

          if (skeletonText.getAttribute('aria-hidden')) {
            skeletonText.removeAttribute("aria-hidden");
          } else {
            skeletonText.setAttribute("aria-hidden", "true");
          }
        });
      });
    </script>
  </body>
</html>
