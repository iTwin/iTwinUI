<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Keyboard | iTwinUI</title>

    <script type="module">
      import "./assets/theme.js";
    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);
      kbd.iui-keyboard { margin: 0 2px; }
    </style>
  </head>
  <body class="iui-root">
    <theme-button></theme-button>
    <h1>Keyboard</h1>
    <hr />

    <h2>Default</h2>

    <kbd class="iui-keyboard">a</kbd>
    <kbd class="iui-keyboard">b</kbd>
    <kbd class="iui-keyboard">c</kbd>
    <br />
    <br />

    <kbd class="iui-keyboard">Ctrl</kbd>
    <kbd class="iui-keyboard">&#8679; Shift</kbd>
    <kbd class="iui-keyboard">s</kbd>
    <br />
    <br />

    <kbd
      class="iui-keyboard"
      title="Command"
    >
      &#8984;
    </kbd>
    <kbd
      class="iui-keyboard"
      title="Option"
    >
      &#8997;
    </kbd>
    <kbd
      class="iui-keyboard"
      title="Eject"
    >
      &#9167;
    </kbd>
    <kbd
      class="iui-keyboard"
      title="Apple"
    >
      &#63743;
    </kbd>
    <kbd
      class="iui-keyboard"
      title="Delete"
    >
      &#9003;
    </kbd>
    <kbd
      class="iui-keyboard"
      title="Return"
    >
      &crarr;
    </kbd>
    <br />
    <br />

    <div style="display: inline-block; margin-right: 24px;">
      <kbd
        class="iui-keyboard"
        title="Up"
        style="display: table; margin: 0 auto;"
      >
        &uarr;
      </kbd>
      <kbd
        class="iui-keyboard"
        title="Left"
      >
        &larr;
      </kbd>
      <kbd
        class="iui-keyboard"
        title="Down"
      >
        &darr;
      </kbd>
      <kbd
        class="iui-keyboard"
        title="Right"
      >
        &rarr;
      </kbd>
    </div>

    <div style="display: inline-block;">
      <kbd
        class="iui-keyboard"
        style="display: table; margin: 0 auto;"
      >
        W
      </kbd>
      <kbd class="iui-keyboard">
        A
      </kbd>
      <kbd class="iui-keyboard">
        S
      </kbd>
      <kbd class="iui-keyboard">
        D
      </kbd>
    </div>

    <br />
    <br />

    <p>
      Use the keyboard shortcut
      <kbd class="iui-keyboard">
        Ctrl
      </kbd>
      +
      <kbd class="iui-keyboard">
        s
      </kbd>
      to Save.
    </p>
  </body>
</html>
