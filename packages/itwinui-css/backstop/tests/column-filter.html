<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Column filter | iTwinUI</title>

    <script type="module">
      import "./assets/theme.js";
      import "@itwin/itwinui-icons-elements/calendar";
      import "@itwin/itwinui-icons-elements/caret-down-small";
    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url('@itwin/itwinui-variables') layer(variables);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);
      section {
        padding: 16px;
      }
    </style>
  </head>
  <body class="iui-root">
    <theme-button></theme-button>
    <h1>Column filter</h1>
    <hr />
    <h2 id="default">Text filter</h2>

    <section id="demo-text">
      <div class="iui-table-column-filter">
        <label class="iui-input-container">
          <div class="iui-label">Show items with value that</div>
          <div class="iui-input-with-icon">
            <div
              tabindex="0"
              id="test-select-1"
              class="iui-select-button"
            >
              <span class="iui-content">Starts with</span>
            </div>
            <svg-caret-down-small
              class="iui-end-icon iui-actionable"
              aria-hidden="true"
            ></svg-caret-down-small>
          </div>
        </label>
        <input class="iui-input" />
        <div class="iui-button-bar">
          <button
            class="iui-button"
            data-iui-variant="high-visibility"
          >
            <span>Filter</span>
          </button>
          <button class="iui-button">
            <span>Clear</span>
          </button>
        </div>
      </div>
    </section>

    <br />

    <h2>Date filter</h2>
    <section id="demo-date">
      <div class="iui-table-column-filter">
        <label class="iui-input-container iui-inline-label iui-inline-icon">
          <div class="iui-label">From</div>
          <input
            class="iui-input"
            value="Feb 6, 2020"
          />
          <span class="iui-input-icon">
            <button
              class="iui-button"
              data-iui-variant="borderless"
              aria-label="Choose date"
            >
              <svg-calendar
                class="iui-button-icon"
                aria-hidden="true"
              ></svg-calendar>
            </button>
          </span>
        </label>
        <label class="iui-input-container iui-inline-label iui-inline-icon">
          <div class="iui-label">To</div>
          <input
            class="iui-input"
            value="Feb 6, 2020"
          />
          <span class="iui-input-icon">
            <button
              class="iui-button"
              data-iui-variant="borderless"
              aria-label="Choose date"
            >
              <svg-calendar
                class="iui-button-icon"
                aria-hidden="true"
              ></svg-calendar>
            </button>
          </span>
        </label>

        <div class="iui-button-bar">
          <label class="iui-toggle-switch-wrapper iui-label-on-right">
            <input
              class="iui-toggle-switch"
              type="checkbox"
              role="switch"
              checked
            />
            <span class="iui-toggle-switch-label">All day</span>
          </label>
          <button
            class="iui-button"
            data-iui-variant="high-visibility"
          >
            <span>Filter</span>
          </button>
          <button class="iui-button">
            <span>Clear</span>
          </button>
        </div>
      </div>

      <br /><br />

      <div class="iui-table-column-filter">
        <label class="iui-input-container iui-inline-label iui-inline-icon">
          <div class="iui-label">From</div>
          <input
            class="iui-input"
            value="Feb 6, 2020 9:00 AM"
          />
          <span class="iui-input-icon">
            <button
              class="iui-button"
              data-iui-variant="borderless"
              aria-label="Choose date"
            >
              <svg-calendar
                class="iui-button-icon"
                aria-hidden="true"
              ></svg-calendar>
            </button>
          </span>
        </label>
        <label class="iui-input-container iui-inline-label iui-inline-icon">
          <div class="iui-label">To</div>
          <input
            class="iui-input"
            value="Feb 6, 2020 12:00 PM"
          />
          <span class="iui-input-icon">
            <button
              class="iui-button"
              data-iui-variant="borderless"
              aria-label="Choose date"
            >
              <svg-calendar
                class="iui-button-icon"
                aria-hidden="true"
              ></svg-calendar>
            </button>
          </span>
        </label>

        <div class="iui-button-bar">
          <label class="iui-toggle-switch-wrapper iui-label-on-right">
            <input
              class="iui-toggle-switch"
              type="checkbox"
              role="switch"
            />
            <span class="iui-toggle-switch-label">All day</span>
          </label>
          <button
            class="iui-button"
            data-iui-variant="high-visibility"
          >
            <span>Filter</span>
          </button>
          <button class="iui-button">
            <span>Clear</span>
          </button>
        </div>
      </div>
    </section>

  </body>
</html>
