<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <script type="module">
      import "./assets/theme.js";
      import "@itwin/itwinui-icons-elements/status-success";
      import "@itwin/itwinui-icons-elements/status-warning";
      import "@itwin/itwinui-icons-elements/status-error";
    </script>
    <title>Textarea | iTwinUI</title>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url('@itwin/itwinui-variables') layer(variables);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);
      section[id^='demo'] {
        width: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
    </style>
  </head>
  <body
    class="iui-root"
    data-iui-theme
  >
    <theme-button></theme-button>
    <h1>Text area</h1>
    <hr />

    <h2>Default</h2>
    <section id="demo-default">
      <label
        class="iui-input-grid iui-with-message"
        id="demo-default-singular"
      >
        <div class="iui-input-label iui-required">Textarea label</div>
        <textarea
          placeholder="Placeholder…"
          class="iui-input"
          rows="3"
          id="test-default-singular"
          required
        ></textarea>
        <div class="iui-status-message">
          <div>Help message.</div>
        </div>
      </label>

      <label class="iui-input-grid iui-with-message">
        <div class="iui-input-label">Textarea label</div>
        <textarea
          class="iui-input"
          rows="3"
          spellcheck="false"
        >

        </div>
      </label>

      <label class="iui-input-grid iui-with-message iui-disabled">

          data-iui-disabled="true"

          disabled
          placeholder="Placeholder…"
          class="iui-input"
          rows="3"
        ></textarea>
        <div class="iui-status-message">
          <div>Help message.</div>
        </div>
      </label>

      <label class="iui-input-grid iui-with-message iui-disabled">
        <div
          class="iui-input-label"
          data-iui-disabled="true"
        >Textarea label</div>
        <textarea
          disabled
          class="iui-input"
          rows="3"
        >
Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
        </textarea>
        <div class="iui-status-message">
          <div>Help message.</div>
        </div>
      </label>

      <label
        class="iui-input-grid iui-with-message iui-positive"
        id="demo-status-singular"
      >
        <div class="iui-input-label">Textarea label</div>
        <textarea
          placeholder="Placeholder…"
          class="iui-input"
          rows="3"
          id="test-status-singular"
          data-iui-status="positive"
        ></textarea>
        <div
          class="iui-status-message"
          data-iui-status="positive"
        >
          <div class="iui-svg-icon">
            <svg-status-success
              class="iui-svg-icon"
              aria-hidden="true"
            ></svg-status-success>
          </div>
          <div>Positive message.</div>
        </div>
      </label>

      <label class="iui-input-grid iui-with-message iui-warning">
        <div class="iui-input-label">Textarea label</div>
        <textarea
          placeholder="Placeholder…"
          class="iui-input"
          rows="3"
          data-iui-status="warning"
        ></textarea>
        <div
          class="iui-status-message"
          data-iui-status="warning"
        >
          <div class="iui-svg-icon">
            <svg-status-warning
              class="iui-svg-icon"
              aria-hidden="true"
            ></svg-status-warning>
          </div>
          <div>Warning message.</div>
        </div>
      </label>

      <label class="iui-input-grid iui-with-message iui-negative">
        <div class="iui-input-label">Textarea label</div>
        <textarea
          placeholder="Placeholder…"
          class="iui-input"
          rows="3"
          data-iui-status="negative"
        ></textarea>
        <div
          class="iui-status-message"
          data-iui-status="negative"
        >
          <div class="iui-svg-icon">
            <svg-status-error
              class="iui-svg-icon"
              aria-hidden="true"
            ></svg-status-error>
          </div>
          <div>Negative message.</div>
        </div>
      </label>
    </section>

    <br />

      </label>

        data-iui-label-placement="inline"
      >
        <div
          class="iui-input-label"
          data-iui-disabled="true"
        >Textarea label</div>
        <textarea
          disabled
          placeholder="Placeholder…"
          class="iui-input"

        ></textarea>
      </label>

      <label
        class="iui-input-grid iui-with-message iui-inline-label iui-disabled"
        data-iui-label-placement="inline"
      >
        <div
          class="iui-input-label"
          data-iui-disabled="true"
        >Textarea label</div>
        <textarea
          disabled
          class="iui-input"
          rows="3"
        >

      </label>

      <label
        class="iui-input-grid iui-with-message iui-inline-label iui-inline-icon iui-positive"
        data-iui-label-placement="inline"
      >
        <div class="iui-input-label">Textarea label</div>
        <div
          class="iui-input-flex-container"
          data-iui-status="positive"
        >
          <textarea
            placeholder="Placeholder…"
            rows="3"
          ></textarea>
          <svg-status-success
            class="iui-svg-icon iui-input-decorator-icon"
            data-iui-icon-color="positive"
            aria-hidden="true"
          ></svg-status-success>
        </div>
      </label>

      <label
        class="iui-input-grid iui-with-message iui-inline-label iui-inline-icon iui-warning"
        data-iui-label-placement="inline"
      >
        <div class="iui-input-label">Textarea label</div>
        <div
          class="iui-input-flex-container"
          data-iui-status="warning"
        >
          <textarea
            placeholder="Placeholder…"
            rows="3"
          ></textarea>
          <svg-status-warning
            class="iui-svg-icon iui-input-decorator-icon"
            data-iui-icon-color="warning"
            aria-hidden="true"
          ></svg-status-warning>
        </div>
      </label>

      <label
        class="iui-input-grid iui-with-message iui-inline-label iui-inline-icon iui-negative"
        data-iui-label-placement="inline"
      >
        <div class="iui-input-label">Textarea label</div>
        <div
          class="iui-input-flex-container"
          data-iui-status="negative"
        >
          <textarea
            placeholder="Placeholder…"
            rows="3"
          ></textarea>
          <svg-status-error
            class="iui-svg-icon iui-input-decorator-icon"
            data-iui-icon-color="negative"
            aria-hidden="true"
          ></svg-status-error>
        </div>
      </label>
    </section>
  </body>
</html>
