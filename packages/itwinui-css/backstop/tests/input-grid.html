      @import url('@itwin/itwinui-variables') layer(variables);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);
      section[id^='demo'] {
        width: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      #block-labels > .iui-input-grid {
        margin-bottom: 12px;
      }

      #inline-labels {
        display: grid;
        row-gap: 12px;
        grid-template-columns: auto 1fr;
        align-items: center;
      }

      #inline-labels > .iui-input-label {
        justify-self: end;
      }
    </style>
  </head>
