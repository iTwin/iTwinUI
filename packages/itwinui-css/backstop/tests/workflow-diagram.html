<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Workflow diagram | iTwinUI</title>
    <link
      rel="stylesheet"
      href="../../css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <script src="../assets/theme.js"></script>
    <style>
      section[id^='demo'] {
        width: 100%;
      }
    </style>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Workflow diagram</h1>
    <hr />

    <h2>Workflow diagram</h2>
    <section id="demo-workflow">

      <div class="iui-workflow-diagram">
        <ol>
          <li class="iui-workflow-diagram-step">
            <div class="iui-workflow-diagram-track-content">
              <span class="iui-workflow-diagram-circle">Start</span>
            </div>
          </li>

          <li class="iui-workflow-diagram-step">
            <div class="iui-workflow-diagram-track-content">
              <span class="iui-workflow-diagram-circle">Set parameters</span>
            </div>
          </li>

          <li class="iui-workflow-diagram-step">
            <div class="iui-workflow-diagram-track-content">
              <span class="iui-workflow-diagram-circle">Invite collaborators</span>
            </div>
          </li>

          <li class="iui-workflow-diagram-step">
            <div class="iui-workflow-diagram-track-content">
              <span class="iui-workflow-diagram-circle">Review & approve</span>
            </div>
          </li>

          <li class="iui-workflow-diagram-step">
            <div class="iui-workflow-diagram-track-content">
              <span class="iui-workflow-diagram-circle">Complete</span>
            </div>
          </li>
        </ol>
      </div>


    </section>
  </body>
</html>
