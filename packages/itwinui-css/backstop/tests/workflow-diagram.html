<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Workflow diagram | iTwinUI</title>
    <script type="module">
      import "./assets/theme.js";
    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);
      section[id^='demo'] {
        width: 100%;
      }
    </style>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Workflow diagram</h1>
    <hr />

    <section id="demo-workflow">

      <ol class="iui-workflow-diagram">
        <li class="iui-workflow-diagram-step">
          <span class="iui-workflow-diagram-content">Start</span>
        </li>

        <li class="iui-workflow-diagram-step">
          <span class="iui-workflow-diagram-content">Set parameters</span>
        </li>

        <li class="iui-workflow-diagram-step">
          <span class="iui-workflow-diagram-content">Invite collaborators</span>
        </li>

        <li class="iui-workflow-diagram-step">
          <span class="iui-workflow-diagram-content">Review & approve</span>
        </li>

        <li class="iui-workflow-diagram-step">
          <span class="iui-workflow-diagram-content">Complete</span>
        </li>
      </ol>

    </section>
  </body>
</html>
