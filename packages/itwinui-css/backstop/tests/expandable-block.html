    <script>
      document.querySelectorAll('.iui-expandable-header:not([aria-disabled="true"])').forEach((el) => {
        el.addEventListener('click', (event) => {
          const expandedValue = el.parentElement.getAttribute('data-iui-expanded') === 'true';
          event.currentTarget.parentElement.setAttribute('data-iui-expanded', !expandedValue);
          if (el.nextElementSibling?.classList.contains('iui-expandable-content')) {
            el.nextElementSibling.remove();
          } else {
            el.insertAdjacentHTML('afterend', '<div class="iui-expandable-content"><div><expandable-content></expandable-content></div></div>');
          }
        });
