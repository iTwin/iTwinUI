<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Divider | iTwinUI</title>

    <script type="module">
      import "./assets/theme.js";
    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url('@itwin/itwinui-variables') layer(variables);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);

      section[id^='demo'] {
        display: flex;
        gap: var(--iui-size-xs);
        width: auto;
        padding: var(--iui-size-xs);
      }

      #demo-horizontal,
      #demo-vertical {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        aspect-ratio: 1/1;
        border: 1px solid var(--iui-color-border);
        padding: var(--iui-size-xs);
      }
    </style>
  </head>
  <body class="iui-root">
    <theme-button></theme-button>
    <h1>Divider</h1>
    <hr />

    <section id="demo-default">

      <div id="demo-horizontal">
        <hr class="iui-divider" />
      </div>

      <div id="demo-vertical">
        <hr
          class="iui-divider"
          aria-orientation="vertical"
        />
      </div>

    </section>
  </body>
</html>
