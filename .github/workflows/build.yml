name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node 12.X
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12.x

      - run: yarn install --no-lockfile
      - run: yarn audit
      - run: yarn lint
      - run: yarn build

      - name: yarn test
        uses: docker://backstopjs/backstopjs:latest
        with:
          entrypoint: backstop
          args: --config=./backstop/backstop.js test
