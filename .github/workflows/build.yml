name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node 12.X
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12.x

      - run: yarn install --frozen-lockfile

      - run: yarn audit:ci

      - run: yarn lint
      - run: yarn lint:copyright ${{ github.workspace }}/*/**.{scss,html,js,ts}
      - run: yarn build
        if: ${{ false }}
      - run: yarn test:ci
        if: ${{ false }}

      - name: Publish test results artifact
        if: ${{ false }}
        uses: actions/upload-artifact@v2.2.3
        with:
          name: 'backstop_test_results'
          path: '${{ github.workspace }}/backstop/results/'

      - name: Host test results on gh pages
        if: ${{ false }}
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: ${{ github.workspace }}/backstop/results
          target-folder: ${{ github.event.number }}

      - name: Post gh pages link under Checks
        uses: actions/github-script@v4
        if: always()
        with:
          debug: true
          script: |
            github.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: '${{ github.sha }}',
              conclusion: '${{ job.status }}',
              name: 'Test results',
              output: { "title": "https://itwin.github.io/iTwinUI/${{ github.event.number }}/html_report/" }
            })
