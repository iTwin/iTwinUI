name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node 12.X
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12.x

      - name: yarn install
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install --no-lockfile --ignore-engines

      - name: yarn audit
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: audit

      - name: yarn lint
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: lint

      - name: yarn build
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build

      - name: yarn test
        uses: docker://backstopjs/backstopjs:latest
        with:
          entrypoint: backstop
          args: --config=./backstop/backstop.js test
