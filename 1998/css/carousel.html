<link rel="stylesheet" href="./_astro/carousel.aess_MxP.css" /><script type="module" src="./_astro/hoisted.DZDLrLxw.js"></script></head> <body class="iui-root" data-iui-theme> <theme-button></theme-button>    <h1>Carousel</h1> <hr> <h2>Default</h2> <section id="demo-default"> <div class="iui-carousel demo-carousel-width" aria-roledescription="carousel" aria-label="Introduction to iTwinUI" aria-live="off" aria-atomic="true" id="test-2"> <div class="iui-carousel-navigation"> <div class="iui-carousel-navigation-left"> <button class="iui-button iui-carousel-navigation-button" data-iui-variant="borderless" data-iui-size="small" type="button" aria-controls="myCarousel-items" aria-label="Previous slide" tabindex="-1">  <svg-chevron-left class="iui-button-icon" aria-hidden="true"></svg-chevron-left>  </button> <button class="iui-button iui-carousel-navigation-animation-button" data-iui-variant="borderless" data-iui-size="small" type="button" aria-label="Play animation" data-action="play" tabindex="-1">  <svg-play class="iui-button-icon" aria-hidden="true"></svg-play>  </button> </div> <div class="iui-carousel-navigation-dots" role="tablist" aria-label="Slides" tabindex="-1"> <button class="iui-carousel-navigation-dot iui-active" tabindex="0" type="button" role="tab" data-slide="0" aria-label="Slide 1 (Current slide)" aria-selected="true" aria-controls="demo-slide-1"></button><button class="iui-carousel-navigation-dot" tabindex="-1" type="button" role="tab" data-slide="1" aria-label="Slide 2" aria-selected="false" aria-controls="demo-slide-2" id="test-1"></button><button class="iui-carousel-navigation-dot" tabindex="-1" type="button" role="tab" data-slide="2" aria-label="Slide 3" aria-selected="false" aria-controls="demo-slide-3"></button><button class="iui-carousel-navigation-dot" tabindex="-1" type="button" role="tab" data-slide="3" aria-label="Slide 4" aria-selected="false" aria-controls="demo-slide-4"></button><button class="iui-carousel-navigation-dot" tabindex="-1" typ     let MAX_DOTS = 9;

    document.querySelectorAll('.iui-carousel').forEach((carousel) => {
      const slides = [...carousel.querySelectorAll('.iui-carousel-slider-item')];
      const dotsList = carousel.querySelector('.iui-carousel-navigation-dots');
      const dots = [...carousel.querySelectorAll('.iui-carousel-navigation-dot')];
      const [prev, next] = [...carousel.querySelectorAll('.iui-carousel-navigation-button')];
      const slider = carousel.querySelector('.iui-carousel-slider');

      const updateSlide = (current) => {
        slider.scrollTo({
          left: slides[current].offsetLeft - slider.offsetLeft,
          behavior: 'smooth',
        });

        const firstDotIndex = Math.max(
          0,
          Math.min(current - parseInt(MAX_DOTS / 2), dots.length - MAX_DOTS),
        );
        const lastDotIndex = Math.min(
          dots.length - 1,
          Math.max(current + parseInt(MAX_DOTS / 2), MAX_DOTS - 1),
        );

        dots.forEach((dot, index) => {
          if (index === current) {
            dot.tabIndex = 0;
            dot.focus();
          } else {
            dot.tabIndex = -1;
          }
          dot.classList.toggle('iui-active', index === current);

          if (index === firstDotIndex) {
            dotsList.scrollTo({ left: dot.offsetLeft - dotsList.offsetLeft, behavior: 'smooth' });
          }

          const isFirstSmallDot =
            (index === firstDotIndex && index !== 0) ||
            (index === lastDotIndex && index !== dots.length - 1);
          const isSecondSmallDot =
            (index === firstDotIndex + 1 && index !== 1) ||
            (index === lastDotIndex - 1 && index !== dots.length - 2);
          const isClipped = index < firstDotIndex || index > lastDotIndex;

          dot.classList.toggle('iui-first', isFirstSmallDot || isClipped);
          dot.classList.toggle('iui-second', isSecondSmallDot);
        });

        slides.forEach((slide, index) => {
          slide.tabIndex = index === current ? 0 : -1;
          slide.inert = index !== current;
        });
      };

      // previous / next slide buttons
      let currentSlide = slides.findIndex((slide) => slide.classList.contains('iui-current'));
      const goPrevSlide = () => {
        stopAutoPlay();
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        updateSlide(currentSlide);
        if (document.querySelector('[data-action="pause"]')) startAutoPlay();
      };
      const goNextSlide = () => {
        stopAutoPlay();
        currentSlide = (currentSlide + 1) % slides.length;
        updateSlide(currentSlide);
        if (document.querySelector('[data-action="pause"]')) startAutoPlay();
      };
      prev.addEventListener('click', () => goPrevSlide());
      next.addEventListener('click', () => goNextSlide());

      // update dots truncation on resize
      const resizeObserver = new ResizeObserver(
        ([
          {
            contentRect: { width },
          },
        ]) => {
          MAX_DOTS = Math.floor(width / dots[0].offsetWidth);
          updateSlide(currentSlide);
        },
      );
      resizeObserver.observe(dotsList);

      // clickable dots
      dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
          currentSlide = index;
          updateSlide(currentSlide);
        });
      });

      // autoplay timers
      let autoplayTimer;
      const TIME_PER_SLIDE = 5000; // in ms
      const startAutoPlay = () => {
        autoplayTimer = setInterval(() => {
          currentSlide = (currentSlide + 1) % slides.length;
          updateSlide(currentSlide);
        }, TIME_PER_SLIDE);
      };
      const stopAutoPlay = () => {
        clearInterval(autoplayTimer);
      };

      // play / pause toggle
      const playbackButton = document.querySelector("[data-action='play']");
      const togglePlaybackState = () => {
        if (playbackButton.dataset.action === 'play') {
          startAutoPlay();
          playbackButton.dataset.action = 'pause';
          playbackButton.ariaLabel = 'Pause animation';
          playbackButton.innerHTML = `<svg-pause class="iui-button-icon" aria-hidden="true"></svg-pause>`;
        } else {
          stopAutoPlay();
          playbackButton.dataset.action = 'play';
          playbackButton.ariaLabel = 'Play animation';
          playbackButton.innerHTML = `<svg-play class="iui-button-icon" aria-hidden="true"></svg-play>`;
        }
      };
      playbackButton.addEventListener('click', () => togglePlaybackState());

      // keyboard navigation
      dotsList.addEventListener('keydown', (e) => {
        switch (e.key) {
          case 'Enter':
          case ' ':
            togglePlaybackState();
            break;
          case 'ArrowLeft':
            e.preventDefault();
            goPrevSlide();
            break;
          case 'ArrowRight':
            e.preventDefault();
            goNextSlide();
            break;
        }
      });

      // initialize
      updateSlide(0);
    });
  </script>  </body></html>
